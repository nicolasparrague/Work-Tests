<template>
   <nav aria-label="Breadcrumb" class="action-template">
      <ol>
         <template if:false={documentBreadCrumb}>
            <li style="display: inline;">
               <a href={benefitHomeSrc} class="slds-no-print">
                  <span class="nds-text-link" style="font-size: 15px; font-weight: 400">Benefits and Spending</span>
               </a>
            </li>
            <span class="nds-p-horizontal_xx-small">&gt;</span>
            <li style="display: inline;">
               <span class="slds-no-print" data-id="pageName" style="font-size: 15px; font-weight: 400" aria-current="page">{pageName}</span>
            </li>
         </template>
         <template if:true={documentBreadCrumb}>
            <li style="display: inline;">
               <a href={benefitHomeSrc} class="slds-no-print">
                  <span class="nds-text-link" style="font-size: 15px; font-weight: 400">Benefits and Spending</span>
               </a>
            </li>
            <span class="nds-p-horizontal_xx-small">&gt;</span>
            <li style="display: inline;">
               <a href={benefitHomeDetailsSrc} class="slds-no-print">
                  <span class="nds-text-link slds-no-print" data-id="previousPage" style="font-size: 15px; font-weight: 400">{previousPage}</span>
               </a>
            </li>
            <span class="nds-p-horizontal_xx-small">&gt;</span>
            <li style="display: inline;">
               <span class="slds-no-print" data-id="pageName" style="font-size: 15px; font-weight: 400" aria-current="page">{pageName}</span>
            </li>
         </template>
      </ol>
   </nav>
</template>
