<template>
   <template if:true={loading}>
      <lightning-spinner alternative-text="Loading" size="medium" theme="nds"> </lightning-spinner>
   </template>
   <!-- Header Set up AutoPay-->
   <!-- <label if:true={setUpAutopayFlow} class="nds-brand nds-align_absolute-center nds-text-align_center nds-form-element__label c-text-small_label">SET UP AUTO PAY</label>
    <h1 if:true={setUpAutopayFlow} class="nds-page-header_title nds-align_absolute-center nds-text-align_center nds-medium-size nds-p-horizontal_large">Auto Pay Details</h1> -->
   <h1 if:true={setUpAutopayFlow} class="nds-page-header_title nds-align_absolute-center nds-text-align_center nds-medium-size nds-p-horizontal_large">Set up Auto Pay</h1>
   <!-- <p if:true={setUpAutopayFlow} class="nds-text-body_regular nds-text-align--center">Auto Pay Details</p> -->
   <p if:true={setUpAutopayFlow} class="nds-text-body_regular nds-text-align--center">
      Your auto pay set up must be completed 6 business days prior to your payment due date. If you do not have 6 business days before your payment due date, make a one time payment if necessary and
      your auto pay will begin the next month.
   </p>

   <!-- Header Make a Payment -->
   <h1 if:true={makeAPaymentFlow} class="nds-page-header_title nds-align_absolute-center nds-text-align_center nds-medium-size nds-p-horizontal_large">{headerMakePayment}</h1>
   <div if:true={makeAPaymentFlow} class="nds-form-element nds-form-container nds-text-bloc nds-show_medium">
      <p class="nds-text-body_regular nds-text-align--center">Payment Details: Attentis Health partners with JPMorgan Chase to provide a secure and efficient online payment service</p>
   </div>

   <div class="nds-m-top_large nds-m-bottom_large">
      <!-- Auto Pay Information -->
      <div if:true={setUpAutopayFlow}>
        <div class="nds-align_absolute-center">
            <div class="nds-size_11-of-12">
         <!-- <label if:true={setUpAutopayFlow} class="nds-show--inline nds-size_8-of-12 nds-grid nds-form-element__label c-medium-bold-header">Auto Pay Information</label> -->
         <label if:true={setUpAutopayFlow} class=" nds-show--inline  nds-size_8-of-12 title-margin nds-grid nds-form-element__label c-medium-bold-header nds-show_medium nds-text-align-right">Auto Pay Information</label> 
         <div class="nds-align_absolute-center">
         <div class=" nds-col nds-box c-box-shadow nds-p-around_medium nds-m-top_medium nds-m-bottom_xx-large nds-size_8-of-12 c-border-branded_bottom ">
            <div class="nds-grid nds-wrap nds-p-top_small nds-p-horizontal_medium nds-p-bottom_large">
               <!-- Total Amount Due -->
               <div class="nds-col nds-size_4-of-12 nds-medium-size_6-of-12 nds-large-size_6-of-12">
                  <div class="nlds-col nds-size_12-of-12">
                     <div class="nds-m-horizontal_xxx-small">
                        <!-- <label class="nds-show--inline nds-form-element__label c-text-medium_label" style="font-weight: 500;">Total Amount Due</label> -->
                        <label class="nds-show--inline" style="font-weight: 500;">Total Amount Due</label>
                        <p class="nds-text-body_regular nds-m-bottom_medium">
                           Check your Monthly Invoice $
                           <lightning-formatted-number value={totalAmountDue} minimum-fraction-digits="2" maximum-fraction-digits="2"></lightning-formatted-number>
                        </p>
                     </div>
                  </div>
               </div>
               <!-- Payment Date -->
               <div class="nds-col nds-size_4-of-12 nds-medium-size_6-of-12 nds-large-size_6-of-12">
                  <div class="nlds-col nds-size_12-of-12">
                     <div class="nds-m-horizontal_xxx-small">
                        <!-- <label class="nds-show--inline nds-form-element__label c-text-medium_label" style="font-weight: 500;">Payment Date</label> -->
                        <label class="nds-show--inline" style="font-weight: 500;">Payment Date</label>
                        <p class="nds-text-body_regular nds-m-bottom_medium">{paymentDate} of every month</p>
                     </div>
                  </div>
               </div>
            </div>
            <div class="nds-grid nds-p-bottom_x-small nds-p-horizontal_medium">
               <!-- <lightning-icon icon-name="utility:info_alt" alternative-text="Info" size="small" title="Info" class="nds-m-right_x-small nds-brand"></lightning-icon> -->
               <c-custom-icon
                icon-name="Information_Tool_Tip" 
                size="small"
                variant="information"
                alternative-text="Info" 
                extra-class="nds-m-right_x-small nds-m-bottom_x-small"></c-custom-icon>
            
               
               <p class="nds-text-body_regular nds-m-bottom_medium">Your autopayment will be deducted on your due date.</p>
            </div>
         </div>
         </div>
         </div>
         </div>
      </div>
      <!-- Payment Details -->
      <div if:true={makeAPaymentFlow}>
      
         <!-- <label class="nds-show--inline nds-form-element__label c-medium-bold-header nds-show_medium nds-text-align-right">Payment Information</label> -->
       
         <div if:true={makeAPaymentFlow} class="nds-form-element nds-form-container nds-text-bloc nds-hide_medium">
            <p class="nds-text-body_regular nds-text-align--center">
               Payment Details: Attentis Health partners with JPMorgan Chase to provide a secure and efficient online payment service
            </p>
         </div>
         <!-- <label class="nds-show--inline nds-form-element__label c-medium-bold-header nds-hide_medium">Payment Details</label> -->

         <!-- MPV-1329 -->
         <label class="nds-show--inline nds-form-element__label c-medium-bold-header nds-hide_medium">Payment Information</label>
         <!-- Make a Binder Payment -->
         <template if:true={makeBinderPayment}>
            <div class="nds-align_absolute-center">
                <div class="nds-size_11-of-12">
            <label class=" nds-show--inline  nds-size_8-of-12 title-margin nds-grid nds-form-element__label c-medium-bold-header nds-show_medium nds-text-align-right">Payment Information</label>
            <!-- <div class="nds-col nds-box c-box-shadow nds-p-around_medium nds-m-top_medium nds-m-bottom_x-large nds-size_12-of-12"> -->
            <div class="nds-col nds-box c-box-shadow nds-p-around_medium nds-m-top_medium nds-m-bottom_x-large nds-size_8-of-12 c-border-branded_bottom nds-align_absolute-center">
               <div class="nds-grid nds-wrap  nds-m-left_x-small nds-m-vertical_x-small nds-m-right_medium">
                  <!-- Total Amount -->
                  <div class="nds-col nds-medium-order_1 nds-large-order_1 nds-size_1-of-1 nds-medium-size_4-of-12 nds-large-size_4-of-12">
                     <div class="nds-col nds-size_12-of-12">
                        <div class="nds-col nds-size_12-of-12">
                           <div class="nds-m-horizontal_xxx-small">
                              <div class="nds-text-title">Total Amount Due</div>
                              <p class="nds-text-body_regular nds-m-bottom_medium">${binderPaymentAmount}</p>
                           </div>
                        </div>
                     </div>
                  </div>
                  <!-- Due Date -->
                  <div class="nds-col nds-medium-order_2 nds-large-order_2 nds-size_1-of-1 nds-medium-size_4-of-12 nds-large-size_4-of-12">
                     <div class="nds-col nds-size_12-of-12">
                        <div class="nds-col nds-size_12-of-12">
                           <div class="nds-m-horizontal_xxx-small">
                              <div class="nds-text-title">Binder Due Date</div>
                              <p class="nds-text-body_regular nds-m-bottom_medium">{binderPaymentDueDate}</p>
                           </div>
                        </div>
                     </div>
                  </div>
                  <!-- Payment Date -->
                  <div class="nds-col nds-medium-order_3 nds-large-order_3 nds-size_1-of-1 nds-medium-size_4-of-12 nds-large-size_4-of-12">
                     <div class="nds-col nds-size_12-of-12">
                        <div class="nds-col nds-size_12-of-12">
                           <div class="nds-m-horizontal_xxx-small">
                              <div class="nds-text-title">Payment Date</div>
                              <p class="nds-text-body_regular nds-m-bottom_medium">{today}</p>
                           </div>
                        </div>
                     </div>
                     </div>
                     </div>
                  </div>
               </div>
            </div>
         </template>
         <!-- Make a Payment -->
         <template if:false={makeBinderPayment}>
             <div class="nds-align_absolute-center">
                <div class="nds-size_11-of-12">
            <label class=" nds-show--inline  nds-size_8-of-12 title-margin nds-grid nds-form-element__label c-medium-bold-header nds-show_medium nds-text-align-right">Payment Information</label>
            <!-- <div class="nds-col nds-box c-box-shadow nds-p-around_medium nds-m-top_medium nds-m-bottom_x-large nds-size_12-of-12"> -->
                <div class=" nds-grid nds-col nds-box c-box-shadow nds-m-top_medium nds-m-bottom_x-large nds-size_8-of-12  c-border-branded_bottom nds-align_absolute-center">
              
                <div class="nds-grid nds-wrap nds-m-left_x-small nds-m-vertical_x-small nds-m-right_medium">
                  <!-- Due Date -->
                  <div class="nds-col nds-medium-order_1 nds-large-order_1 nds-size_1-of-1 nds-medium-size_6-of-12 nds-large-size_4-of-12">
                     <div class="nds-col nds-size_12-of-12">
                        <div class="nds-col nds-size_12-of-12">
                           <div class="nds-m-horizontal_xxx-small">
                              <div class="nds-text-title">Due Date</div>
                              <p class="nds-text-body_regular nds-m-bottom_medium">{dueDate}</p>
                           </div>
                        </div>
                     </div>
                  </div>
                  <!-- Payment Date -->
                  <div class="nds-col nds-large-order_2 nds-size_1-of-1 nds-medium-size_6-of-12 nds-large-size_4-of-12">
                     <div class="nds-col nds-size_12-of-12">
                        <div class="nds-m-horizontal_xxx-small nds-m-bottom_medium">
                           <div class="nds-text-title">Payment Date</div>
                           <lightning-input
                              type="date"
                              theme="nds"
                              label=""
                              name="Payment Date"
                              value={today}
                              hide-icon="false"
                              today-label="Today"
                              format="MM/DD/YYYY"
                              min={today}
                              prev-month-label="Previous"
                              next-month-label="Next"
                              pick-year-label="Pick a year"
                              select-date-label="Date Picker"
                              onchange={transformPaymentDate}
                              message-when-bad-input="Error encountered with date field"
                              aria-label="Payment Date"
                           ></lightning-input>
                           <!-- Remove disabled -> MPV-1827 -->
                        </div>
                     </div>
                  </div>
                  <!-- Radio Button -->
                  <div class="nds-col nds-medium-order_2 nds-large-order_2 nds-medium-size_6-of-12 nds-large-size_12-of-12">
                     <div class="nds-col nds-size_12-of-12">
                        <template if:true={radioOptionsPaymentInformation}>
                           <fieldset>
                              <!-- <div class="nds-border_top"> -->
                                <div> 
                                 <div class="nds-form-element__control">
                                    <!-- <template if:true={hideTotalAmount}> -->
                                    <span class="nds-radio nds-order_2 nds-medium-order_1 nds-large-order_1 nds-size_1-of-1 nds-medium-size_4-of-12 nds-large-size_4-of-12 nds-m-top_medium">
                                       <input type="radio" id="radio-15" name="radio" class="radioTotal" value="Total Amount Due" onchange={payCustomAmount} checked={flagTotalAmount} />
                                       <label class="nds-radio__label" for="radio-15">
                                          <span class="nds-radio_faux"></span>
                                          <span class="nds-text-title nds-m-left_small">Total Amount Due</span>
                                       </label>
                                       <div>
                                          <div class="nds-form-element__control">
                                             <!-- <input type="text" value={totalAmountDue} disabled="" id="text-input-id-1" class="nds-input" placeholder="Placeholder Text"> -->
                                             <lightning-input
                                                theme="nds"
                                                type="number"
                                                name="input7"
                                                label=""
                                                value={totalAmountDue}
                                                formatter="currency"
                                                step="0.01"
                                                class="container"
                                                disabled
                                             ></lightning-input>
                                          </div>
                                       </div>
                                    </span>
                                    <!-- </template> -->
                                    <!-- <template if:true={hidePastDouAmount}> -->
                                    <span class="nds-radio nds-order_3 nds-medium-order_1 nds-large-order_2 nds-size_1-of-1 nds-medium-size_4-of-12 nds-large-size_4-of-12 nds-m-top_medium">
                                       <input type="radio" id="radio-16" name="radio" value="Past Due Amount" onchange={payCustomAmount} checked={flagPastDue} />
                                       <label class="nds-radio__label" for="radio-16">
                                          <span class="nds-radio_faux"></span>
                                          <span class="nds-text-title nds-m-left_small">Past Due Amount</span>
                                       </label>
                                       <div>
                                          <div class="nds-form-element__control">
                                             <lightning-input
                                                theme="nds"
                                                type="number"
                                                name="input7"
                                                label=""
                                                value={pastDueAmount}
                                                formatter="currency"
                                                step="0.01"
                                                class="container"
                                                disabled
                                             ></lightning-input>
                                          </div>
                                       </div>
                                    </span>
                                    <!-- </template> -->
                                    <span class="nds-radio nds-order_4 nds-medium-order_1 nds-large-order_3 nds-size_1-of-1 nds-medium-size_4-of-12 nds-large-size_4-of-12 nds-m-top_medium">
                                       <input type="radio" id="radio-17" name="radio" class="radioCustom" value="Pay Custom Amount" onchange={payCustomAmount} checked={flagCustomAmount} />
                                       <label class="nds-radio__label" for="radio-17">
                                          <span class="nds-radio_faux"></span>
                                          <span class="nds-text-title nds-m-left_small">Custom Amount</span>
                                       </label>
                                       <div>
                                          <lightning-input
                                             theme="nds"
                                             type="number"
                                             name="input7"
                                             label=""
                                             value="0.00"
                                             formatter="currency"
                                             step="0.01"                                             
                                             required
                                             class="customAmt"
                                             onchange={handleAmountChange}
                                             message-when-value-missing=""
                                             aria-label="Custom Amount"
                                          >
                                          </lightning-input>
                                       </div>
                                       <!-- <div if:true={payCstmAmt}>
                                                    <lightning-input theme="nds" type="number" name="input7" label="" value="0.00" formatter="currency" step="0.01" required class="container" onchange={handleAmountChange}></lightning-input>
                                                </div> -->
                                    </span>
                                 </div>
                              </div>

                              <div if:true={showAmountMessage} class="nds-m-top_xx-small">
                                 <div class="nds-text-body_small nds-text-title" style="color: #cc0000" role="alert">
                                    The amount you have selected to pay is lower than your Total Amount due. This may impact your plan eligibility
                                 </div>
                              </div>
                              <div if:true={showCustomAmountMessage} class="nds-m-top_xx-small">
                                 <div class="nds-text-body_small nds-text-title" style="color: #cc0000" role="alert">
                                    The amount you have selected to pay is greater than your Total Amount due. Please note that, you can only pay up to $10,000 in a single transaction.
                                 </div>
                              </div>
                              <div if:true={showZeroValueMessage} class="nds-m-top_xx-small">
                                 <div class="nds-text-body_small nds-text-title" role="alert" style="color: #cc0000">Please enter a valid amount.</div>
                              </div>
                           </fieldset>
                        </template>
                     </div>
                  </div>
               </div>
               </div>
            </div>
            </div>
         </template>
      </div>

      <!-- Payment Method -->
      <label class="nds-show--inline nds-form-element__label c-medium-bold-header">Payment Method</label><br>
      <label class="nds-show--inline nds-form-element__label c-text-medium_label">Saved Cards/ Account Details</label>

      <div if:true={selectCardError} class="nds-text-body_small nds-text-title nds-m-left_medium" style="color: #cc0000; margin-left: 1px">*Required</div>
      <!-- <div if:true={selectCardError} class="nds-text-body_small nds-text-title nds-m-left_medium" style="color: #cc0000; margin-left: 1px"></div> -->
      <!-- <div class="nds-col nds-box c-box-shadow nds-border_top nds-border_right nds-border_bottom nds-border_left nds-p-around_medium nds-m-top_medium nds-m-bottom_x-large nds-size_12-of-12" style="background-color: rgb(255, 255, 255); border-width: 0.5px; border-style: solid; border-color: rgb(204, 204, 204); border-radius: 5px;"> -->
      <div class="nds-col nds-box c-box-shadow nds-p-around_medium nds-m-top_medium nds-m-bottom_x-large nds-size_12-of-12" role="radiogroup" aria-label="Payment Method">
         <!-- <label class="nds-show--inline nds-form-element__label c-text-medium_label">Saved Cards/ Account Details</label> -->
         <template if:true={cardList}>
            <template for:each={cardList} for:item="myCard" for:index="index">
               <div key={myCard.accountId}>
                  <div class="nds-grid nds-m-bottom_large nds-m-top_x-small nds-p-left_x-small">
                     <!-- Radio -->
                     <div>
                        <div class="nds-form-element__control nds-p-right_medium nds-float_right">
                           <span class="nds-radio">
                              <input type="radio" aria-label={myCard.cardname} id={myCard.accountId} name="cardSelection" value={myCard.accountId} onchange={selectCard} />
                              <label class="nds-radio__label" for={myCard.accountId}>
                                 <span class="nds-radio_faux"></span>
                                 <span class="nds-form-element__label"></span>
                              </label>
                           </span>
                        </div>
                     </div>
                     <!-- Card for Desktop -->
                     <div class="nds-size_7-of-12 nds-box nds-show_medium">
                        <div class="nds-grid nds-wrap nds-p-vertical_x-small nds-p-horizontal_medium">
                           <!-- Card Name -->
                           <div if:true={myCard.cc} class="nds-size_12-of-12 nds-medium-size_4-of-12 nds-large-size_3-of-12 nds-show_medium">
                              <div class="c-text-medium_label">{myCard.cardname}</div>
                              <p class="nds-text-body_small">**** **** **** {myCard.creditCardNumberLast4} {myCard.accountNumberLast4}</p>
                           </div>
                           <div if:false={myCard.cc} class="nds-size_12-of-12 nds-medium-size_8-of-12 nds-large-size_8-of-12 nds-show_medium">
                              <div class="c-text-medium_label">{myCard.cardname}</div>
                              <p class="nds-text-body_small">**** **** **** {myCard.creditCardNumberLast4} {myCard.accountNumberLast4}</p>
                           </div>
                           <!-- Expiration Date -->
                           <div if:true={myCard.cc} class="nds-size_7-of-12 nds-medium-size_2-of-12 nds-large-size_2-of-12">
                              <template if:true={myCard.expDate}>
                                 <div class="c-text-medium_label">
                                    <div class="c-text-medium_label">Exp Date</div>
                                    <p class="nds-text-body_small">{myCard.creditCardExpirationDate}</p>
                                 </div>
                              </template>
                           </div>
                           <!-- CVV -->
                           <div if:true={myCard.cc} class="nds-size_5-of-12 nds-medium-size_2-of-12 nds-large-size_3-of-12 nds-media">
                              <template if:true={myCard.isSelected}>
                                 <template if:true={myCard.cc}>
                                    <div class="nds-col nds-size_4-of-12">
                                       <div class="nds-form-element__control">
                                          <div class="nds-form-element__control">
                                             <input
                                                type="text"
                                                autocomplete="off"
                                                placeholder="CVV"
                                                maxlength={myCard.cvSize}
                                                aria-description="Enter your CVV to continue"
                                                name={myCard.cvvId}
                                                id={myCard.accountId}
                                                onchange={validateCV}
                                                class="nds-input nds-border_top nds-border_left nds-border_right"
                                                style="border-radius: 5px; border-top: 1px solid #dddbda !important"
                                                required
                                             />
                                          </div>
                                       </div>
                                    </div>
                                    <div class="nds-col nds-size_8-of-12 nds-show_medium nds-m-top_small nds-text-body_small">
                                       &nbsp;&nbsp;* <a onclick={showCVVImage} id={myCard.accountId} tabindex="0">(What is this?)</a>
                                    </div>
                                    <div class="nds-col nds-size_6-of-12 nds-hide_medium nds-m-top_small">
                                       <lightning-icon icon-name="utility:info" alternative-text="Info" size="x-small" title="Info" class="nds-m-right_x-small"></lightning-icon>
                                    </div>
                                 </template>
                              </template>
                           </div>
                           <!-- Edit -->
                           <div class="nds-size_6-of-12 nds-medium-size_2-of-12 nds-large-size_2-of-12">
                              <button class="nds-button" aria-label={myCard.editButtonAriaLabel} onclick={navigateEditCardETF} data-btn-id={myCard.accountId}>
                                 <!-- <button class="nds-button"> -->
                                 <lightning-icon
                                    class="nds-m-right_small"
                                    size="x-small"
                                    theme="nds"
                                    icon-name="utility:edit"
                                    onclick={navigateEditCardETF}
                                    data-btn-id={myCard.accountId}
                                    alternative-text="Edit"
                                    title="Edit"
                                    variant="brand"
                                 ></lightning-icon>
                                 Edit
                              </button>
                           </div>
                           <!-- Delete -->
                           <div class="nds-size_6-of-12 nds-medium-size_2-of-12 nds-large-size_2-of-12">
                              <button class="nds-button nds-float_none" aria-label={myCard.deleteButtonAriaLabel} onclick={openModalDeleteCard} data-btn-id={myCard.accountId}>
                                 <!-- <button class="nds-button nds-float_none"> -->
                                
                                 <lightning-icon
                                    class="nds-m-right_small"
                                    size="x-small"
                                    theme="nds"
                                    icon-name="utility:recycle_bin_empty"
                                    onclick={openModalDeleteCard}
                                    data-btn-id={myCard.accountId}
                                    alternative-text="Delete"
                                    title="Delete"
                                    variant="brand"
                                 ></lightning-icon>
                                Delete
                              </button>
                           </div>
                        </div>
                        <template if:true={myCard.cc}>
                           <template if:true={myCard.isSelected}>
                              <template if:true={myCard.requiredCVV}>
                                 <div class="nds-text-body_small nds-text-title nds-m-around_medium nds-align_absolute-center nds-show_medium" style="color: #cc0000">
                                    Enter your CVV to continue
                                 </div>
                              </template>
                           </template>
                        </template>
                     </div>
                     <!-- Card for Mobile -->
                     <div class="nds-size_11-of-12 nds-box nds-hide_medium">
                        <div class="nds-grid nds-wrap">
                           <!-- Name Mobile -->
                           <div class="nds-hide_medium nds-size_12-of-12">
                              <div class="nds-col nds-media nds-border_bottom">

            </div>
            <div class="nds-size_12-of-12 nds-medium-size_4-of-12 nds-large-size_4-of-12">
               <lightning-button theme="nds" variant="base" label="Add Bank Information" class="nds-button c-fc-action-text" onclick={navigateAddEFT}></lightning-button>
            </div>
         </div>
      </div>

      <!-- Terms & Conditions -->
      <label class="nds-show--inline nds-form-element__label c-medium-bold-header">Terms and Conditions</label>
      <!-- <div class="nds-col nds-box c-box-shadow nds-border_top nds-border_right nds-border_bottom nds-border_left nds-p-around_medium nds-m-top_medium nds-m-bottom_x-large nds-size_12-of-12" style="background-color: rgb(255, 255, 255); border-width: 0.5px; border-style: solid; border-color: rgb(204, 204, 204); border-radius: 5px;"> -->
      <div class="nds-col nds-box c-box-shadow nds-p-around_medium nds-m-top_medium nds-m-bottom_xx-large nds-size_12-of-12">
         <div if:true={setUpAutopayFlow}>
            <label class="nds-show--inline nds-form-element__label c-text-medium_label">Please read and approve the following authorizations:</label>
            <p class="nds-text-body_regular nds-m-bottom_medium nds-m-top_medium">
               By scheduling this payment, you are authorizing Attentis Health to electronically debit your bank account or charge your credit card for your full premium amount on your due date every
               month. This authorization is valid until you cancel auto pay.
            </p>
            <p class="nds-text-body_regular nds-m-bottom_medium">
               In the event that the payment is returned for insufficient funds, you authorize Attentis Health to electronically debit your account for the original amount of the transaction, plus any
               returned item fee, up to the maximum amount allowed by law.
            </p>
            <p class="nds-text-body_regular nds-m-bottom_medium">
               If the auto payment cannot be processed due to insufficient funds, or expiration of your selected payment method, please make sure you continue to make your monthly premium payments to
               avoid any loss of coverage.
            </p>
            <p class="nds-text-body_regular nds-m-bottom_medium">You can cancel auto pay at any time.</p>
         </div>
         <div if:true={makeAPaymentFlow}>
            <label class="nds-show--inline nds-form-element__label c-text-medium_label">Please read and approve the following authorizations:</label>
            <p class="nds-text-body_regular nds-m-bottom_medium nds-m-top_medium">
               By scheduling this payment, you are authorizing Attentis Health to electronically debit your bank account or charge your credit card for the amount(s) and date shown above. This
               authorization is valid for this transaction only.
            </p>
            <p class="nds-text-body_regular nds-m-bottom_medium">
               In the event that the payment is returned or cannot be processed due to insufficient funds, or the expiration of your selected payment method, Attentis Health will bill you for the full
               original amount of the transaction, plus any returned item fee, up to the maximum amount allowed by law.
            </p>
         </div>
         <div class="nds-border_top">
            <div class="nds-form-element nds-m-top_medium nds-m-bottom_medium">
               <div class="nds-form-element__control">
                  <label class="nds-checkbox">
                     <input type="checkbox" name="options" id="checkbox-1" onchange={termsConditions} />
                     <span class="nds-checkbox_faux"></span>
                     <label class="nds-checkbox__label">
                        <span class="nds-form-element__label">I accept the Terms and Conditions</span>
                     </label>
                     <template if:true={errorTerms}>
                        <div class="nds-text-body_small nds-text-title nds-m-left_medium" style="color: #cc0000">*Required</div>
                     </template>
                  </label>
               </div>
            </div>
         </div>
      </div>
   </div>

   <!-- Set Up Auto Pay -->
   <div class="nds-grid nds-wrap nds-p-bottom_large">
      <div class="nds-col nds-p-around_x-small nds-large-size_5-of-12 nds-medium-size_4-of-12 nds-small-size_3-of-12 nds-size_2-of-12"></div>
      <div class="nds-col nds-text-align_center nds-large-size_2-of-12 nds-medium-size_4-of-12 nds-small-size_6-of-12 nds-size_8-of-12">
         <div class="nds-action">
            <span>
               <button if:true={setUpAutopayFlow} onclick={setAutoPay} type="button" class="vlocity-btn nds-button nds-button_brand nds-size_x-small">
                  <span class="btnLabel">Set up Auto Pay</span>
               </button>
               <button
                  if:true={makeAPaymentFlow}
                  onclick={setAutoPay}
                  type="button"
                  aria-label="Submit your payment information"
                  class="vlocity-btn nds-button nds-button_brand nds-size_x-small"
                  disabled={disableSubmitButton}
               >
                  <span class="btnLabel">Submit</span>
               </button>
            </span>
         </div>
      </div>
      <div class="nds-col nds-p-around_x-small nds-large-size_5-of-12 nds-medium-size_4-of-12 nds-small-size_3-of-12 nds-size_2-of-12"></div>
   </div>
   <!-- Cancel -->
   <div class="nds-grid nds-wrap nds-p-bottom_medium">
      <div class="nds-col nds-p-around_x-small nds-large-size_5-of-12 nds-medium-size_4-of-12 nds-small-size_3-of-12 nds-size_2-of-12"></div>
      <div class="nds-col nds-text-align_center nds-large-size_2-of-12 nds-medium-size_4-of-12 nds-small-size_6-of-12 nds-size_8-of-12">
         <div class="nds-action">
            <span>
               <button onclick={goBack} type="button" aria-label="Cancel and go back to Billing and Payments" class="vlocity-btn nds-button nds-button_neutral nds-size_x-small">
                  <span class="btnLabel">Cancel</span>
               </button>
            </span>
         </div>
      </div>
      <div class="nds-col nds-p-around_x-small nds-large-size_5-of-12 nds-medium-size_4-of-12 nds-small-size_3-of-12 nds-size_2-of-12"></div>
   </div>

   <!-- CVV Modal -->
   <template if:true={openModalCVV}>
      <!-- Modal/Popup Box LWC starts here -->
      <section role="dialog" tabindex="0" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="nds-modal nds-fade-in-open">
         <div class="nds-modal__container">
            <!-- Modal/Popup Box LWC header here -->
            <header class="nds-modal__header modal-header-confirmation">
               <h2 id="modal-heading-02" class="nds-hyphenate modal-title">CVV</h2>
            </header>
            <!-- Modal/Popup Box LWC body starts here -->
            <div class="nds-modal__content nds-p-around_medium" id="modal-content-id-2">
               <div class="nds-grid nds-p-around_medium">
                  <div class="nds-col nds-align_absolute-center">
                     <img src="../resource/Attentis_CVV" />
                  </div>
               </div>
               <div class="nds-grid">
                  <div class="nds-size_1-of-1 nds-medium-size_6-of-12 nds-large-size_3-of-12 nds-align_absolute-center">
                     <button class="nds-button nds-button_brand nds-button_stretch" onclick={closeCVVModal} title="Cancel">OK</button>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <div class="nds-backdrop nds-backdrop_open"></div>
   </template>

   <!--Modal: Delete Credit/Debit Card or ETF -->
   <template if:true={modalDeleteCard}>
      <!-- Modal/Popup Box LWC starts here -->
      <section role="dialog" tabindex="0" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="nds-modal nds-fade-in-open">
         <div class="nds-modal__container modalAccessibility">
            <!-- Modal/Popup Box LWC header here -->

            <!-- Modal/Popup Box LWC body starts here -->
            <div class="nds-modal__content nds-p-around_medium" id="modal-content-id-1">
               <div class="nds-grid nds-p-around_medium">
                  <div class="nds-col nds-align_absolute-center">
                     <c-custom-icon
                     icon-name="Information_Tool_Tip" 
                     size="small"
                     variant="warning"
                     alternative-text="Info" 
                     extra-class="nds-m-right_x-small"></c-custom-icon>
                  </div>
                  <div class="nds-col nds-p-top_small">
                     <!-- <p if:true={errorMessageCancelPendingPayment} class="nds-text-color_default nds-text-title">In order to delete this account, you need to first cancel the pending payment or autopay that is connected to it.</p> -->
                     <p if:true={cardPopUp} class="nds-text-color_default nds-text-title">Are you sure you want to delete this card from your saved cards?</p>
                     <p if:true={accountPopUp} class="nds-text-color_default nds-text-title">Are you sure you want to delete this account from your saved accounts?</p>
                  </div>
               </div>

               <div class="nds-grid nds-text-align_center nds-p-bottom_small">
                  <div class="nds-size_1-of-1">
                     <div class="nds-col">
                        <!-- close modal only -->
                        <!-- <template if:true={errorMessageCancelPendingPayment}>
                           <button class="nds-button nds-button_brand modal-color-2 nds-m-bottom_x-small" onclick={closeModalDeleteCard} title="Ok">Ok</button>
                        </template> -->

                        <!-- No, don't delete -->
                        <button class="nds-m-right_x-small nds-button nds-button_neutral modal-color-1 nds-m-bottom_x-small" onclick={closeModalDeleteCard} title="No, don't delete">
                        No, don't delete
                        </button>

                        <!-- removeCard -->
                        <button class="nds-button nds-button_brand modal-color-2 nds-m-bottom_x-small" onclick={deleteFromUI} title="Yes, delete">Yes, delete</button>
                        
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <div class="nds-backdrop nds-backdrop_open"></div>
   </template>

   <!-- Modal No Card Selected for payment -->
   <template if:true={openModalNoCardSelected}>
      <section role="dialog" tabindex="0" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-3" class="nds-modal nds-fade-in-open">
         <div class="nds-modal__container">
            <!-- Modal/Popup Box LWC header here -->
            <!-- Modal/Popup Box LWC body starts here -->
            <div class="nds-modal__content nds-p-around_medium" id="modal-content-id-3">
               <div class="nds-grid nds-p-around_medium">
                  <div class="nds-col nds-align_absolute-center">
                     <!-- Icon -->
                     <c-custom-icon
                        icon-name="Error" 
                        size="large"
                        variant="error"
                        alternative-text="Error No Card or Account selected" 
                        extra-class="nds-m-right_medium">
                     </c-custom-icon>
                  </div>
                  <div class="nds-col nds-p-top_small">
                     <p if:false={noAllowToDeleteMsg} class="nds-text-color_default nds-text-title">In order to set up autopay or make a payment, you must first add a Credit or Debit card or a bank account in the Payment Method section.</p>
                     <p if:true={noAllowToDeleteMsg} class="nds-text-color_default nds-text-title">In order to delete this account, you need to first cancel the pending payment or autopay that is connected to it.</p>
                  </div>
               </div>

               <div class="nds-grid nds-text-align_center nds-p-bottom_small">
                  <div class="nds-size_1-of-1">
                     <div class="nds-col">
                        <!-- close modal only -->
                        <button class="nds-button nds-button_brand modal-color-2 nds-m-bottom_x-small" onclick={closeModalNoCardSelected} title="Ok">Ok</button>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <div class="nds-backdrop nds-backdrop_open"></div>
   </template>
</template>
