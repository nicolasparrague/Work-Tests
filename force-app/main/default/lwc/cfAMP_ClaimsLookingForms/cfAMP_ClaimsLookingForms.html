<template>
            <div class="nds-grid nds-wrap nds-is-relative ">
            <div style="position: fixed;z-index: 999999;top: 0;right: 0;">
  <omnistudio-toast class="flexcard-toast-element" theme="nds" title="" message="" styletype=""> </omnistudio-toast>
</div>
            <div if:true={showLoader} class="nds-is-absolute vloc-loader_override" style="height: 100%; width: 100%; min-height:50px; background: transparent; z-index: 99;">
  <div>
   <omnistudio-spinner
      variant="brand"
      alternative-text="Loading content..."
      size="small"
      theme="nds"
      ></omnistudio-spinner>
  </div>
</div>
            <template if:false={hasPermission}>
              You don't have required permissions to view this card.
            </template>
            <template if:true={hasPermission}>
              <template if:true={hasRecords}>
                        <template for:each={_records} for:item="record" for:index="rindex">
                            <omnistudio-flex-card-state if:true={record}  key={record._flex.uniqueKey} data-recordid={record.Id} record={record} data-statue="true"  data-index="0" data-rindex={rindex} class="cf-vlocity-state-0 cf-vlocity-state nds-size_12-of-12 "  tracking-obj={_childCardTrackingObj} >
      <div if:true={cardLoaded} class="nds-grid nds-wrap nds-m-around_none " style="     : #ccc 1px solid; 
         ">
          <div data-style-id="state0element0" class="nds-col  c-fc-action-text nds-m-bottom_x-small  nds-large-size_6-of-12 nds-medium-size_6-of-12 nds-small-size_12-of-12 nds-size_12-of-12 " data-rindex={rindex} style="     : #ccc 1px solid; 
         " >
    <omnistudio-custom-lwc-wrapper class="" element-name="c-looking-claims-forms" property='\{"source":"{source_Name_Medical__c}","url":"{label_Name_Medical}"}' data-rindex={rindex} records={records} record={record} record-id={recordId} card={card} ><c-looking-claims-forms   type="Medical" ></c-looking-claims-forms></omnistudio-custom-lwc-wrapper>
    </div><div data-style-id="state0element1" class="nds-col  c-fc-action-text nds-m-bottom_x-small  nds-large-size_6-of-12 nds-medium-size_6-of-12 nds-small-size_12-of-12 nds-size_12-of-12 " data-rindex={rindex} style="     : #ccc 1px solid; 
         " >
    <omnistudio-custom-lwc-wrapper class="" element-name="c-looking-claims-forms" property='\{"source":"{source_Name_Hospital__c}","url":"{label_Name_Hospital}"}' data-rindex={rindex} records={records} record={record} record-id={recordId} card={card} ><c-looking-claims-forms   type="Hospital" ></c-looking-claims-forms></omnistudio-custom-lwc-wrapper>
    </div><div data-style-id="state0element2" class="nds-col  c-fc-action-text  nds-large-size_6-of-12 nds-medium-size_6-of-12 nds-small-size_12-of-12 nds-size_12-of-12 " data-rindex={rindex} style="     : #ccc 1px solid; 
         " >
    <omnistudio-custom-lwc-wrapper class="" element-name="c-looking-claims-forms" property='\{"source":"{source_Name_Dental__c}","url":"{label_Name_Dental}"}' data-rindex={rindex} records={records} record={record} record-id={recordId} card={card} ><c-looking-claims-forms   type="Dental" ></c-looking-claims-forms></omnistudio-custom-lwc-wrapper>
    </div><div data-style-id="state0element3" class="nds-col  c-fc-action-text  nds-large-size_6-of-12 nds-medium-size_6-of-12 nds-small-size_12-of-12 nds-size_12-of-12 " data-rindex={rindex} style="     : #ccc 1px solid; 
         " >
    <omnistudio-custom-lwc-wrapper class="" element-name="c-looking-claims-forms" property='\{"sourcecci":"{other_Form_CCI}","sourceeh":"{other_Form_EH}","url":"{label_Name_Other}"}' data-rindex={rindex} records={records} record={record} record-id={recordId} card={card} ><c-looking-claims-forms   type="Other" ></c-looking-claims-forms></omnistudio-custom-lwc-wrapper>
    </div>
        </div>
      </omnistudio-flex-card-state>
                        </template>
                      </template>
                      <template if:false={hasRecords}>
                            <omnistudio-flex-card-state  record={record} data-statue="false"  data-index="0" data-rindex={rindex} class="cf-vlocity-state-0 cf-vlocity-state nds-size_12-of-12 "  tracking-obj={_childCardTrackingObj} >
      <div if:true={cardLoaded} class="nds-grid nds-wrap nds-m-around_none " style="     : #ccc 1px solid; 
         ">
          <div data-style-id="state0element0" class="nds-col  c-fc-action-text nds-m-bottom_x-small  nds-large-size_6-of-12 nds-medium-size_6-of-12 nds-small-size_12-of-12 nds-size_12-of-12 " data-rindex={rindex} style="     : #ccc 1px solid; 
         " >
    <omnistudio-custom-lwc-wrapper class="" element-name="c-looking-claims-forms" property='\{"source":"{source_Name_Medical__c}","url":"{label_Name_Medical}"}' data-rindex={rindex} records={records} record={record} record-id={recordId} card={card} ><c-looking-claims-forms   type="Medical" ></c-looking-claims-forms></omnistudio-custom-lwc-wrapper>
    </div><div data-style-id="state0element1" class="nds-col  c-fc-action-text nds-m-bottom_x-small  nds-large-size_6-of-12 nds-medium-size_6-of-12 nds-small-size_12-of-12 nds-size_12-of-12 " data-rindex={rindex} style="     : #ccc 1px solid; 
         " >
    <omnistudio-custom-lwc-wrapper class="" element-name="c-looking-claims-forms" property='\{"source":"{source_Name_Hospital__c}","url":"{label_Name_Hospital}"}' data-rindex={rindex} records={records} record={record} record-id={recordId} card={card} ><c-looking-claims-forms   type="Hospital" ></c-looking-claims-forms></omnistudio-custom-lwc-wrapper>
    </div><div data-style-id="state0element2" class="nds-col  c-fc-action-text  nds-large-size_6-of-12 nds-medium-size_6-of-12 nds-small-size_12-of-12 nds-size_12-of-12 " data-rindex={rindex} style="     : #ccc 1px solid; 
         " >
    <omnistudio-custom-lwc-wrapper class="" element-name="c-looking-claims-forms" property='\{"source":"{source_Name_Dental__c}","url":"{label_Name_Dental}"}' data-rindex={rindex} records={records} record={record} record-id={recordId} card={card} ><c-looking-claims-forms   type="Dental" ></c-looking-claims-forms></omnistudio-custom-lwc-wrapper>
    </div><div data-style-id="state0element3" class="nds-col  c-fc-action-text  nds-large-size_6-of-12 nds-medium-size_6-of-12 nds-small-size_12-of-12 nds-size_12-of-12 " data-rindex={rindex} style="     : #ccc 1px solid; 
         " >
    <omnistudio-custom-lwc-wrapper class="" element-name="c-looking-claims-forms" property='\{"sourcecci":"{other_Form_CCI}","sourceeh":"{other_Form_EH}","url":"{label_Name_Other}"}' data-rindex={rindex} records={records} record={record} record-id={recordId} card={card} ><c-looking-claims-forms   type="Other" ></c-looking-claims-forms></omnistudio-custom-lwc-wrapper>
    </div>
        </div>
      </omnistudio-flex-card-state>
                      </template>
            </template>
            <template if:true={hasError}>
            {error}
            </template>
            
      <omnistudio-action action-wrapperclass="slds-hide" re-render-flyout class="action-trigger slds-col" onupdateos={updateOmniscript} onselectcards={updateSelectedCards} onsetvalue={updateAction} onfireactionevent={actionEvtHandler}>
      
      </omnistudio-action>
  
            <omnistudio-action class="execute-action" re-render-flyout action-wrapperclass="slds-hide" onupdateos={updateOmniscript} onselectcards={updateSelectedCards} onsetvalue={updateAction} onfireactionevent={actionEvtHandler}>
            
            </omnistudio-action>
            </div>
          </template>
