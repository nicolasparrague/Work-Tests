<template>
            <div class="nds-grid nds-wrap nds-is-relative ">
            <div style="position: fixed;z-index: 999999;top: 0;right: 0;">
  <omnistudio-toast class="flexcard-toast-element" theme="nds" title="" message="" styletype=""> </omnistudio-toast>
</div>
            <div if:true={showLoader} class="nds-is-absolute vloc-loader_override" style="height: 100%; width: 100%; min-height:50px; background: transparent; z-index: 99;">
  <div>
   <omnistudio-spinner
      variant="brand"
      alternative-text="Loading content..."
      size="small"
      theme="nds"
      ></omnistudio-spinner>
  </div>
</div>
            <template if:false={hasPermission}>
              You don't have required permissions to view this card.
            </template>
            <template if:true={hasPermission}>
              <template if:true={hasRecords}>
                        <template for:each={_records} for:item="record" for:index="rindex">
                            <omnistudio-flex-card-state if:true={record}  key={record._flex.uniqueKey} data-recordid={record.Id} record={record} data-statue="true"  data-index="0" data-rindex={rindex} class="cf-vlocity-state-0 cf-vlocity-state nds-size_12-of-12 "  tracking-obj={_childCardTrackingObj} >
      <div if:true={cardLoaded} class="nds-grid nds-wrap nds-p-around_x-small " style="     : #ccc 1px solid; 
         ">
          <div data-style-id="state0element0" class="nds-col   nds-border_bottom nds-p-bottom_medium  nds-size_12-of-12  condition-element" data-rindex={rindex} style="     border-bottom: #cccccc 1px solid; 
         "  data-conditions='\{"group":[],"id":"state-condition-object","isParent":true}' >
    <omnistudio-block data-style-id="state0element0_child"  record={record}  card={card}  collapsed-by-default="false"  collapsible="false"  data-conditions='\{"group":[],"id":"state-condition-object","isParent":true}'  label="Block"  theme="nds"  ><div class="nds-grid nds-wrap">
          <div data-style-id="state0element0block_element0" class="nds-col   nds-size_1-of-12  " data-rindex={rindex} style="" ><omnistudio-output-field data-style-id="state0element0block_element0_child"   record={record}  card={card}  merge-field="%3Cdiv%3E&lt;div%20role=%22img%22%20aria-label=%22latest%20news%20image%22%20alt=%22latest%20news%20icon%22%20class=%22c-latest-news-icon%22&gt;&lt;/div&gt;%3C/div%3E"  theme="nds"  ></omnistudio-output-field>
      </div><div data-style-id="state0element0block_element1" class="nds-col  nds-p-top_x-small nds-p-left_x-small nds-p-right_small  nds-large-size_8-of-12 nds-medium-size_6-of-12 nds-small-size_7-of-12 nds-size_7-of-12  " data-rindex={rindex} style="     : #ccc 1px solid; 
         " ><omnistudio-output-field data-style-id="state0element0block_element1_child"   record={record}  card={card}  merge-field="%3Cdiv%3E&lt;p%20class=%22nds-text-body_regular%22&gt;%7Btitle%7D&lt;/p&gt;%3C/div%3E"  theme="nds"  ></omnistudio-output-field>
      </div><div data-style-id="state0element0block_element2" class="nds-col  nds-grid nds-grid_align-end  nds-large-size_3-of-12 nds-medium-size_5-of-12 nds-small-size_4-of-12 nds-size_4-of-12 " data-rindex={rindex} style="     : #ccc 1px solid; 
         " >
    <omnistudio-custom-lwc-wrapper class="" element-name="c-accessible-button" property='\{"label":"Read More about {title}","targetname":"{link}"}' data-rindex={rindex} records={records} record={record} record-id={recordId} card={card} ><c-accessible-button   hasmodal="true"  icon="utility:new_window"  isexternal="true"  name="Read More"  targettype="standard__webPage" ></c-accessible-button></omnistudio-custom-lwc-wrapper>
    </div>
        </div></omnistudio-block>
    </div>
        </div>
      </omnistudio-flex-card-state>
                        </template>
                      </template>
                      <template if:false={hasRecords}>
                            <omnistudio-flex-card-state  record={record} data-statue="false"  data-index="0" data-rindex={rindex} class="cf-vlocity-state-0 cf-vlocity-state nds-size_12-of-12 "  tracking-obj={_childCardTrackingObj} >
      <div if:true={cardLoaded} class="nds-grid nds-wrap nds-p-around_x-small " style="     : #ccc 1px solid; 
         ">
          <div data-style-id="state0element0" class="nds-col   nds-border_bottom nds-p-bottom_medium  nds-size_12-of-12  condition-element" data-rindex={rindex} style="     border-bottom: #cccccc 1px solid; 
         "  data-conditions='\{"group":[],"id":"state-condition-object","isParent":true}' >
    <omnistudio-block data-style-id="state0element0_child"  record={record}  card={card}  collapsed-by-default="false"  collapsible="false"  data-conditions='\{"group":[],"id":"state-condition-object","isParent":true}'  label="Block"  theme="nds"  ><div class="nds-grid nds-wrap">
          <div data-style-id="state0element0block_element0" class="nds-col   nds-size_1-of-12  " data-rindex={rindex} style="" ><omnistudio-output-field data-style-id="state0element0block_element0_child"   record={record}  card={card}  merge-field="%3Cdiv%3E&lt;div%20role=%22img%22%20aria-label=%22latest%20news%20image%22%20alt=%22latest%20news%20icon%22%20class=%22c-latest-news-icon%22&gt;&lt;/div&gt;%3C/div%3E"  theme="nds"  ></omnistudio-output-field>
      </div><div data-style-id="state0element0block_element1" class="nds-col  nds-p-top_x-small nds-p-left_x-small nds-p-right_small  nds-large-size_8-of-12 nds-medium-size_6-of-12 nds-small-size_7-of-12 nds-size_7-of-12  " data-rindex={rindex} style="     : #ccc 1px solid; 
         " ><omnistudio-output-field data-style-id="state0element0block_element1_child"   record={record}  card={card}  merge-field="%3Cdiv%3E&lt;p%20class=%22nds-text-body_regular%22&gt;%7Btitle%7D&lt;/p&gt;%3C/div%3E"  theme="nds"  ></omnistudio-output-field>
      </div><div data-style-id="state0element0block_element2" class="nds-col  nds-grid nds-grid_align-end  nds-large-size_3-of-12 nds-medium-size_5-of-12 nds-small-size_4-of-12 nds-size_4-of-12 " data-rindex={rindex} style="     : #ccc 1px solid; 
         " >
    <omnistudio-custom-lwc-wrapper class="" element-name="c-accessible-button" property='\{"label":"Read More about {title}","targetname":"{link}"}' data-rindex={rindex} records={records} record={record} record-id={recordId} card={card} ><c-accessible-button   hasmodal="true"  icon="utility:new_window"  isexternal="true"  name="Read More"  targettype="standard__webPage" ></c-accessible-button></omnistudio-custom-lwc-wrapper>
    </div>
        </div></omnistudio-block>
    </div>
        </div>
      </omnistudio-flex-card-state>
                      </template>
            </template>
            <template if:true={hasError}>
            {error}
            </template>
            
      <omnistudio-action action-wrapperclass="slds-hide" re-render-flyout class="action-trigger slds-col" onupdateos={updateOmniscript} onselectcards={updateSelectedCards} onsetvalue={updateAction} onfireactionevent={actionEvtHandler}>
      
      </omnistudio-action>
  
            <omnistudio-action class="execute-action" re-render-flyout action-wrapperclass="slds-hide" onupdateos={updateOmniscript} onselectcards={updateSelectedCards} onsetvalue={updateAction} onfireactionevent={actionEvtHandler}>
            
            </omnistudio-action>
            </div>
          </template>
