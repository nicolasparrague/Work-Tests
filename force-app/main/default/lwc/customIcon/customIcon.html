<template>
    <template if:false={showTooltip}>
        <span class="nds-icon_container" title={alternativeText}>
            <svg c-custom-icon-tooltip aria-hidden="true" class={classes}>
                <use xlink:href={xlink} stroke={stroke}   fill="none"></use>
            </svg>
            <span class="nds-assistive-text">{alternativeText}</span>
        </span>
    </template>

    <template if:true={showTooltip}>
        <span class="nds-icon_container customTooltip" title={alternativeText}>{customLabel}
            <svg c-custom-icon-tooltip aria-hidden="true" class={classes}>
                <use xlink:href={xlink} stroke={stroke}  fill="none"></use>
            </svg>
            <span class="nds-assistive-text">{alternativeText}</span>
            <span class={tooltipPositionClasses}>{tooltipContent}</span>
        </span>
    </template>
</template>
