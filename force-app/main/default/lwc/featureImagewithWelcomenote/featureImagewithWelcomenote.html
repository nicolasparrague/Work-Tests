<template>
   <template if:true={isDesktop}>
      <!-- Begin DESKTOP -->
      <div>
         <div class={bgclass}>
            <div class="portal-max-width">
               <div class={gridClass}>
                  <div class={noteClass}>
                     <!--<div class={gridClass}> -->
                     <h1 class="mainContent bottom-m-5px nds-text-heading_large c-color-header-text_medium-dark" id="maincontent">Hi <span class="OneLinkNoTx">{heading}</span>,</h1>
                     <template if:true={defaultServiceType}>
                        <p class="nds-text-body_regular">{welcomeNote}</p>
                     </template>
                  </div>

                  <!-- Benefit Video HTML  -->
                  <div class={videoClass}>
                     <!--
                     <template if:true={loading}>
                        <lightning-spinner alternative-text="Loading" size="medium" theme="nds"> </lightning-spinner>
                     </template>
                     -->
                     <template if:true={showButton}>
                        <lightning-button theme="nds" label="Play Video" icon-position="left" icon-name="utility:play" onclick={openModal} extraclass="nds-button_brand"> </lightning-button>
                        <!-- <div class="benefit-video-hp" onclick={openModal}></div>-->
                        <!-- <button class="benefit-video-hp" aria-label="Watch explanation of your benefits video" onclick={openModal}></button> -->
                     </template>
                     <template if:true={showModal}>
                        <section role="dialog" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="nds-modal nds-fade-in-open modalAccessibility">
                           <div class="nds-modal__container">
                              <header class="nds-modal__header modal-header-confirmation">
                                 <!-- <lightning-icon icon-name="utility:close" onclick={closeModal} class="iconClose" alternative-text="close" variant="inverse" size="small"></lightning-icon> -->
                                 <button onclick={closeModal} class="iconClose nds-float_right button-border-benefit-video benefit-video">
                                    <lightning-icon
                                       icon-name="utility:close"
                                       extraclass="slds-icon slds-icon_small slds-icon-utility-close iconClose nds-float_right slds-icon_container"
                                       variant="inverse"
                                       size="small"
                                    ></lightning-icon>
                                 </button>
                                 <h2 id="modal-heading-02" class="nds-hyphenate modal-title">Your Benefit Video</h2>
                              </header>
                              <!--
                              <template if:true={loading}>
                                 <lightning-spinner alternative-text="Loading" size="medium" theme="nds"> </lightning-spinner>
                              </template>
                              -->
                              <template if:true={showRetry}>
                                 <div class="nds-modal__content nds-p-around_medium" id="modal-content-id-1">
                                    <!-- Information -->
                                    <div class="nds-grid nds-p-around_medium">
                                       <lightning-icon icon-name="utility:info_alt" alternative-text="Info" size="medium" title="Info" class="nds-m-right_small nds-brand"></lightning-icon>
                                       <p class="nds-text-body_regular nds-text-align_left">Your personalized video could not be loaded at this time. Please try again later.</p>
                                    </div>
                                    <div class="nds-grid modal-padding-3 nds-p-bottom_medium">
                                       <div class="nds-size_1-of-1">
                                          <div class="nds-col nds-align_absolute-center">
                                             <button class="nds-button nds-button_brand modal-color-2 nds-medium-size_4-of-12" aria-pressed aria-label="Ok Button" onclick={closeModal}>Ok</button>
                                          </div>
                                       </div>
                                    </div>
                                 </div>
                              </template>
                              <template if:false={showRetry}>
                                 <div class="nds-modal__content iframeBackground" id="modal-content-id-2">
                                    <iframe src={iframeSrc} class="iframeHomePage" width="100%" height="375"></iframe>
                                    <!-- <video src={iframeSrc} class="iframeHomePage" width="100%" height="375"></video> -->
                                 </div>
                              </template>
                              <button class="button-border-benefit-video benefit-video"></button>
                           </div>
                        </section>
                        <div class="nds-backdrop nds-backdrop_open"></div>
                     </template>
                  </div>

                  <!-- </div> -->

                  <div class="slds-p-top_medium">
                     <template if:true={videoLink}>
                        <button title="Video Link" onclick={handleClick} class="slds-m-left_x-small nds-button nds-button_neutral nds-m-top_large">Video Link</button>
                     </template>

                     <template if:true={isdocumentPageButton}>
                        <!-- <template if:false={multipleplans}>
                           <c-navigation-action-encrypted
                              targettype={targettype}
                              targetname={targetname}
                              label={label}
                              variant={variant}
                              targetparams={targetparams}
                              extraclass={extraclass}
                           ></c-navigation-action-encrypted>
                        </template> -->
                        <!-- <template if:true={multipleplans}> -->
                           <!-- <button 
                              aria-label="My Documents" 
                              class="c-fc-action-icon_right vlocity-btn nds-button nds-button_neutral" 
                              title="My Documents" 
                              onclick={handleClick}>
                           </button> -->
                           <button         
                              aria-label="My Documents"
                              onclick={handleClick}
                              class="c-fc-action-icon_right vlocity-btn nds-button nds-button_neutral nds-button_brand">
                              <span class="btnLabel">My Documents</span>
                           </button >
                        <!-- </template> -->
                     </template>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- End DESKTOP -->
   </template>

   <template if:true={isMobile}>
      <!-- Begning MOBILE -->
      <div>
         <div class="nds-grid nds-grid_vertical-align-center nds-p-around_medium nds-grid_align-center c-welcome-note-bg-mobile">
            <div>
               <div>
                  <!--<div class={gridClass}> -->
                  <h1 class="mainContent nds-m-bottom_x-small c-header_medium nds-text-align_left">Hi {memberFirstName},</h1>
                  <template if:true={defaultServiceType}>
                     <p class="nds-text-body_regular nds-m-bottom_large">{welcomeNote}</p>
                  </template>
               </div>

               <!-- Benefit Video HTML  -->
               <div class={videoClass}>
                  <!--
                  <template if:true={loading}>
                     <lightning-spinner alternative-text="Loading" size="medium" theme="nds"> </lightning-spinner>
                  </template>
                 -->
                  <template if:true={showButton}>
                     <lightning-button theme="nds" label="Play Video" icon-position="left" icon-name="utility:play" onclick={openModal} extraclass="nds-button_brand"> </lightning-button>
                     <!-- <div class="benefit-video-hp" onclick={openModal}></div>-->
                  </template>
                  <template if:true={showModal}>
                     <section role="dialog" tabindex="0" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="nds-modal nds-fade-in-open">
                        <div class="nds-modal__container">
                           <header class="nds-modal__header modal-header-confirmation">
                              <!-- <button class="nds-button nds-button_icon nds-modal__close nds-button_icon-inverse" title="Close" onclick={closeModal}> -->
                              <lightning-icon icon-name="utility:close" onclick={closeModal} class="iconClose" alternative-text="close" variant="inverse" size="small"></lightning-icon>
                              <!-- <span class="nds-assistive-text">Close</span> -->
                              <!-- </button> -->
                              <h2 id="modal-heading-03" class="nds-hyphenate modal-title">Your Benefit Video</h2>
                           </header>
                           <!--
                           <template if:true={loading}>
                              <lightning-spinner alternative-text="Loading" size="medium" theme="nds"> </lightning-spinner>
                           </template>
                           -->
                           <template if:true={showRetry}>
                              <div class="nds-modal__content nds-p-around_medium" id="modal-content-id-4">
                                 <!-- Information -->
                                 <div class="nds-grid nds-p-around_medium">
                                    <lightning-icon icon-name="utility:info_alt" alternative-text="Info" size="medium" title="Info" class="nds-m-right_small nds-brand"></lightning-icon>
                                    <p class="nds-text-body_regular nds-text-align_left">Your personalized video could not be loaded at this time. Please try again later.</p>
                                 </div>
                                 <div class="nds-grid modal-padding-3 nds-p-bottom_medium">
                                    <div class="nds-size_1-of-1">
                                       <div class="nds-col nds-align_absolute-center">
                                          <button class="nds-button nds-button_brand modal-color-2 nds-medium-size_4-of-12" aria-pressed aria-label="Ok Button" onclick={closeModal}>Ok</button>
                                       </div>
                                    </div>
                                 </div>
                              </div>
                           </template>
                           <template if:false={showRetry}>
                              <div class="nds-modal__content iframeBackground" id="modal-content-id-5">
                                 <iframe src={iframeSrc} class="iframeHomePage" width="100%" height="375"></iframe>
                                 <!-- <video src={iframeSrc} class="iframeHomePage" width="100%" height="375"></video> -->
                              </div>
                           </template>
                        </div>
                     </section>
                     <div class="nds-backdrop nds-backdrop_open"></div>
                  </template>
               </div>

               <div class="slds-m-top_x-small">
                  <template if:true={isdocumentPageButton}>
                     <!--<button title="My Documents" onclick={handleClick} class="slds-m-left_x-small nds-button nds-button_neutral">My Documents</button>-->
                     <template if:false={multipleplans}>
                        <c-navigation-action-encrypted
                           targettype={targettype}
                           targetname={targetname}
                           label={label}
                           variant={variant}
                           targetparams={targetparams}
                           extraclass={extraclass}
                        ></c-navigation-action-encrypted>
                     </template>
                     <template if:true={multipleplans}>
                        <button title="My Documents" onclick={handleClick} class="slds-m-left_x-small nds-button nds-button_neutral">My Documents</button>
                     </template>
                  </template>
               </div>
            </div>
         </div>
      </div>
      <!-- End of MOBILE -->
   </template>
</template>
