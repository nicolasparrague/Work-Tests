   <!-- Modal for Terminated Users -->
   <template if:true={terminatedModal}>
      <!-- Modal/Popup Box LWC starts here -->
      <section role="dialog" tabindex="0" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-3" class="nds-modal nds-fade-in-open">
         <div class="nds-modal__container modalAccessibility">
            <!-- Modal/Popup Box LWC header here -->
            <!-- Modal/Popup Box LWC body starts here -->
            <div class="nds-modal__content nds-p-around_x-large" id="modal-content-id-3">
               <div class="nds-grid nds-m-bottom_large">
                  <div class="nds-col nds-align_absolute-center"></div>
                  <div class="nds-col">
                     <p class="nds-text-color_default nds-text-body_regular">Your account is currently inactive. Some features may not be available.</p>
                  </div>
               </div>
               <div class="nds-grid nds-text-align_center">
                  <div class="nds-size_1-of-1">
                     <div class="nds-col c-reverse-button-stack_small">
                        <!-- Go Back option -->
                        <button class="nds-m-right_large nds-button nds-button_neutral modal-color-1" onclick={closeTerminatedModal} title="Go Back">Close</button>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <div class="nds-backdrop nds-backdrop_open"></div>
   </template>
   <!-- Mental Health Modal Window-->
   <template if:true={isModalGlobal}>
      <!-- Modal/Popup Box LWC starts here -->
      <section role="dialog" tabindex="0" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="nds-modal nds-fade-in-open">
         <div class="nds-modal__container modalAccessibility">
            <!-- Modal/Popup Box LWC body starts here -->
            <div class="nds-modal__content nds-p-around_x-large" id="modal-content-id-1">
               <div class="nds-grid nds-m-bottom_large">
                  <div class="nds-col nds-align_absolute-center">
                  </div>
                  <div class="nds-col">
                     <!-- MentalHealth -->
                     <p if:true={isModalMentalHealthCCIComm} class="nds-text-color_default nds-text-body_regular">
                        You are leaving the {provider} website and going to Optum’s website.<br /><br />{provider} does not accept responsibility for the information, accuracy, or completeness of the
                        Optum website. Please consult your doctor about any medical or treatment information you may find on the Optum site. This is general information and should not be relied upon
                        without speaking with your doctor about your individual needs. The opinions and information are not necessarily those of {provider}.<br /><br />The Privacy Statement of Optum
                        may be different from ours. Review this statement when you get to their site.
                     </p>
                     <p if:true={isModalMentalHealthCCIMed} class="nds-text-color_default nds-text-body_regular">
                        You are leaving the {provider} website and going to Optum’s website.<br />We encourage you to read the privacy statement on the Optum website.<br />Please consult your doctor
                        about any medical advice or treatment information you may find on the Optum site.
                     </p>
                     <!-- Not Commercial or Medicare -->
                     <p if:true={isModalMentalHealthOther} class="nds-text-color_default nds-text-body_regular">You are leaving the Website and entering the Mental Health Website.</p>

                     <!-- <p class="nds-text-color_default nds-text-title">You are leaving the website and entering the Mental Health website.</p> -->
                  </div>
               </div>

               <div class="nds-grid nds-text-align_center">
                  <div class="nds-size_1-of-1">
                     <div class="nds-col c-reverse-button-stack_small">
                        <!-- Go Back option -->
                        <button class="nds-m-right_large nds-button nds-button_neutral modal-color-1" onclick={closeModal} title="Go Back">Cancel</button>

                        <!-- Mental Health  -->
                        <button class="nds-button nds-button_brand modal-color-2" onclick={navigateToMentalHealthWebPage} title="Proceed to Mental Health website">
                           Continue <lightning-button-icon variant="bare" icon-name="utility:link"></lightning-button-icon>
                        </button>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <div class="nds-backdrop nds-backdrop_open"></div>
   </template>

                        <button class="nds-button nds-button_brand modal-color-2" onclick={ssoLink} title="Click here to continue">
