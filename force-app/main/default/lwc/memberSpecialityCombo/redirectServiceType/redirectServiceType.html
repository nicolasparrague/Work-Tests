<template>

    <div>
        <div class="nds-grid nds-grid_align-center">
            <div class="nds-grid nds-grid_align-center nds-wrap nds-button-group-row nds-size_1-of-1">
                <button type="button" class="vlocity-btn nds-button nds-button_brand nds-button_stretch nds-p-around_xx-small nds-medium-size_4-of-12" onclick={redirectDoctor}>
                    <span class="btnLabel">Next</span>
                </button>               
            </div>
        </div>
        <!-- <div class="nds-grid nds-grid_align-center">
            <div class="nds-grid nds-grid_align-center nds-wrap nds-button-group-row nds-size_1-of-1 nds-medium-size_8-of-12">
                <button type="button" class="vlocity-btn nds-button nds-button_neutral nds-button_stretch nds-m-around_xx-small nds-p-around_xx-small nds-medium-size_4-of-12" onclick={prevButton}>
                    <span class="btnLabel">Previous</span>
                </button>
            </div>
        </div> -->
    </div>

<!-- Modal -->
<!--Use template if:true to display/hide popup based on isModalRedirectOpen value--> 
  <template if:true={isModalGlobal}>
    <!-- Modal/Popup Box LWC starts here -->
    <section role="dialog" tabindex="0" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="nds-modal nds-fade-in-open"
    >
      <div class="nds-modal__container">
        <!-- Modal/Popup Box LWC header here -->
        <!-- nds-modal__header modal-header-confirmation modalChooseAsPCP -->
        <header class="nds-modal__header mp-modal-header-brand">
          <h2 id="modal-heading-01" class="nds-color__text_gray-3 modal-title nds-text-heading_medium nds-hyphenate nds-text-align_left nds-text-color_default nds-text-align_left">External Link Alert</h2>
        </header>

        <!-- Modal/Popup Box LWC body starts here -->
        <div class="nds-modal__content nds-p-around_medium" id="modal-content-id-1">
          <div class="nds-grid nds-p-around_medium">
            <div class="nds-col nds-align_absolute-center">
              <lightning-icon
                class="info nds-icon nds-icon-text-default nds-icon_large"
                icon-name="utility:info_alt"
                alternative-text="image"
                    variant="warning"
                size="large"
                title="Confirmation Required"
              >
              </lightning-icon>
            </div>
            <div class="nds-col nds-p-top_small">
              <p if:true={isModalAcupuncture} class="nds-text-color_default nds-text-title">You are leaving the Website and entering the Acupuncture Website.</p>
              <p if:true={isModalMentalHealth} class="nds-text-color_default nds-text-title">You are leaving the Website and entering the Mental Health Website.</p>          
            </div>
          </div>         
 
          <div class="nds-grid nds-text-align_center nds-p-bottom_small">
              <div class="nds-size_1-of-1">
              <div class="nds-col">
                <!-- No, Go Back option -->
                <button class="nds-m-right_x-small nds-button nds-button_neutral modal-color-1 nds-m-bottom_x-small" onclick={closeModal} title="No, Go Back">No, Go Back</button>

                <!-- Acupuncture -->
                <button if:true={isModalAcupuncture} class="nds-button nds-button_brand modal-color-2 nds-m-bottom_x-small" onclick={navigateToAcupunctureWebPage} title="Proceed to Acupuncture Site">Proceed to Acupuncture Site<lightning-button-icon variant="bare" icon-name="utility:link"></lightning-button-icon></button>

                <!-- Mental Health  -->
                <button if:true={isModalMentalHealth} class="nds-button nds-button_brand modal-color-2 nds-m-bottom_x-small" onclick={navigateToMentalHealthWebPage} title="Proceed to Mental Health Site">Proceed to Mental Health Site<lightning-button-icon variant="bare" icon-name="utility:link"></lightning-button-icon></button>
                
              </div>
            </div>
          </div>

        </div>
      </div>
    </section>
    <div class="nds-backdrop nds-backdrop_open"></div>
  </template>




</template>
