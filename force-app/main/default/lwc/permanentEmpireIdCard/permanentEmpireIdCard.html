<template>
    <template if:true={loading}>
        <lightning-spinner theme="nds" alternative-text="Loading" size="medium"> </lightning-spinner>
    </template>
    <template if:false={loading}>
        <div class="id-card-container nds-grid nds-wrap nds-size_12-of-12 nds-gutters nds-m-bottom_x-large">
            <div
                class="nds-col nds-size_8-of-12 nds-small-size_12-of-12 nds-medium-size_12-of-12 nds-max-large-size_12-of-12 nds-large-size_8-of-12">

                <div class="id-card temporary nds-m-top_medium c-color-border-brand-blue">
                    <div class="id-card-top nds-grid nds-gutters nds-grid_align-spread">
                        <div class="id-card-logo-container nds-col">
                            <img class="id-card-logo" src={empireLogo} /> 
                        </div>
                        <div class="nds-col nds-text-title_caps nds-text-align_right">
                            <img class="id-card-logo" src={empireLogo} /> 
                        </div>
                    </div>
                    <div class="id-card-body">
                        <div class="nds-grid nds-grid_pull-padded-medium">
                            <div class="nds-col nds-p-horizontal_medium"> 
                                <hr class="hr-bold">
                            </div>
                            <div class="nds-col nds-p-horizontal_medium">
                                <hr class="hr-bold">
                            </div>
                        </div>
                        <div class="nds-size_12-of-12">
                            <div class="">
                                <p class="id-card-body-p">Amt Kumar Bal</p>
                            </div>
                            <div class="">
                                <p class="id-card-body-p">Identification Number</p>
                            </div>
                            <div class="">
                                <p class="id-card-body-p"><strong>NYC0987654321</strong></p>
                            </div>
                        </div>
                        <div class="nds-grid nds-grid_pull-padded-medium">
                            <div class="nds-col nds-p-horizontal_medium">
                                <hr class="hr-bold">
                            </div>
                            <div class="nds-col nds-p-horizontal_medium">
                                <hr class="hr-bold">
                            </div>
                        </div>
                    </div>
                    <div class="id-card-bottom">
                        <div class="id-card-bottom-field nds-size_12-of-12">
                            <p>The City of New York Health Benefit Program</p>
                            <p>Health Plan Empire Hospital Senior Care</p>
                        </div>
                    </div>
                    <div class="nds-grid">
                        <div class="id-card-bottom-field nds-size_6-of-12">BC Plan 754</div>
                        <div class="id-card-bottom-right nds-size_6-of-12 nds-col_bump-left">Medicare is Primary
                            Bill
                            Medicare First
                        </div>
                    </div>
                </div>
            </div>
            <div
                class="id-button-container nds-show_medium nds-col nds-grid nds-wrap nds-size_4-of-12 nds-small-size_12-of-12 nds-medium-size_12-of-12 nds-max-large-size_12-of-12 nds-large-size_4-of-12 nds-p-left_medium">
                <div
                    class="nds-size_12-of-12 nds-small-size_12-of-12 nds-medium-size_6-of-12 nds-large-size_12-of-12 nds-m-top_medium">
                    <button class="nds-button nds-button_brand nds-button_stretch" data-target-id="downloadButton"
                        onclick={handleGeneratePDFEmpire}>Print ID Carddd</button>
                </div>
                <div
                    class="nds-size_12-of-12 nds-small-size_12-of-12 nds-medium-size_6-of-12 nds-large-size_12-of-12 nds-m-top_medium">
                    <button class="nds-button nds-button_brand nds-button_stretch" data-target-id="requestButton"
                        onclick={handleRequestIdCard}>Request ID Card by Mail</button>
                </div>
            </div>
            <div class="nds-hide_medium nds-grid nds-size_12-of-12 nds-m-top_medium">
                <div class="nds-col nds-size_6-of-12">
                    <button class="nds-button nds-button_bare" data-target-id="requestButtonMobile"
                        onclick={handleRequestIdCard}>Request ID Card by Mail</button>
                </div>
                <div class="nds-col nds-size_6-of-12 nds-text-align_right">
                    <button class="nds-button nds-button_bare" data-target-id="downloadButtonMobile"
                        onclick={handleGeneratePDF}>Save ID Card</button>
                </div>
            </div>
        </div>
    </template>
</template>
