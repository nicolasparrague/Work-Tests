<template>
    <template if:true={showCard}>
        <div class="nds-grid nds-wrap nds-gutters nds-m-bottom_x-large">
            <div class="nds-col nds-size_8-of-12 nds-small-size_12-of-12 nds-medium-size_12-of-12 nds-max-large-size_12-of-12 nds-large-size_8-of-12">
                <div class="id-card permanent" id={targetId} data-target-id={targetId}>
                    <img class="card-img c-color-border-brand_dark" src={permCardFront} />
                </div>
            </div>
            <div class="id-button-container nds-show_medium nds-col nds-grid nds-wrap nds-size_3-of-12 nds-small-size_12-of-12 nds-medium-size_12-of-12 nds-max-large-size_12-of-12 nds-large-size_3-of-12 nds-p-left_medium">
                <div class="nds-size_12-of-12 nds-small-size_12-of-12 nds-medium-size_6-of-12 nds-large-size_12-of-12 nds-m-top_medium">
                    <button class="nds-button nds-button_brand nds-button_stretch" data-target-id="downloadButton" onclick={handleGeneratePDFDesktop}>Print ID Card</button>
                </div>
                <div class="nds-size_12-of-12 nds-small-size_12-of-12 nds-medium-size_6-of-12 nds-large-size_12-of-12 nds-m-top_medium">
                    <button class="nds-button nds-button_brand nds-button_stretch" data-target-id="requestButton" onclick={handleRequestIdCard}>Request ID Card by Mail</button>
                </div>
            </div>
            <div class="nds-hide_medium nds-grid nds-size_12-of-12 nds-m-top_medium">
                <div class="nds-col nds-size_6-of-12">
                    <button class="nds-button nds-button_bare" data-target-id="requestButtonMobile" onclick={handleRequestIdCard}>Request ID Card by Mail</button>
                </div>
                <template if:true={isMobileApp}>
                    <div class="nds-col nds-size_6-of-12 nds-text-align_right">
                        <button class="nds-button nds-button_bare" data-target-id="downloadButtonMobile" onclick={handleGeneratePDFMobile}>Save ID Card</button>
                    </div>
                </template>
                <template if:false={isMobileApp}>
                    <div class="nds-col nds-size_6-of-12 nds-text-align_right">
                        <button class="nds-button nds-button_bare" data-target-id="downloadButtonMobile" onclick={handleGeneratePDFDesktop}>Save ID Card</button>                    </div>
                </template>
            </div>
        </div>
    </template>
</template>
