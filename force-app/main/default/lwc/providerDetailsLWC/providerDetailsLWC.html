<template>
   <template if:true={loading}>
      <lightning-spinner alternative-text="Loading" size="medium" theme="nds"> </lightning-spinner>
   </template>
   <!-- Provider Name and Speciality - Shows up only for mobile -->
   <div class="nds-grid nds-wrap nds-hide_medium nds-m-bottom_small">
      <!-- Provider full name -->
      <div class="nds-col nds-size_12-of-12 nds-medium-size_12-of-12 nds-large-size_12-of-12 c-medium-bold-header">{providerName}, {providerTitle}</div>
      <!-- Provider Speciality -->
      <div class="nds-col nds-size_12-of-12 nds-medium-size_12-of-12 nds-large-size_12-of-12 nds-text-body_regular">{providerSpecialties}</div>
   </div>

   <!-- Print Icon -->
   <div class="nds-grid nds-grid_align-end nds-show_medium nds-m-bottom_small">
      <div class="">
         <!-- Icon -->
         <c-custom-icon
            theme="nds"
            icon-name="Print"
            alternative-text="Print Details"
            size="small"
            title="Print Details"
            onclick={printDetails}
            variant="information"
            class="cursor-print-details nds-m-right_x-small"
         ></c-custom-icon>
         <button class="c-text-body_regular nds-text-link attentis-border-bottom-link" onclick={printDetails} aria-label="Print Details will open a new window">
            Print Details
         </button>
         <!-- Label -->
      </div>
   </div>

   <!-- Provider Information Block -->
   <div class="nds-grid nds-m-bottom_small slds-card">
      <lightning-accordion active-section-name={activeSectionName} allow-multiple-sections-open={sectionOpen}>
         <lightning-accordion-section name="ProviderInformation" label="Provider Information">
            <div class="nds-grid nds-wrap slds-p-horizontal_large">
               <!-- Name -->
               <div class="nds-col nds-medium-order_1 nds-large-order_1 nds-size_6-of-12 nds-medium-size_6-of-12 nds-large-size_3-of-12 nds-show_medium">
                  <div class="nlds-col nds-size_12-of-12">
                     <div class="nds-m-horizontal_xxx-small">
                        <div class="nds-text-body_regular nds-text-title">Name</div>
                        <p class="nds-text-body_regular">{providerName}, {providerTitle}</p>
                     </div>
                  </div>
               </div>
               <!-- Provider ID -->
               <div class="nds-col nds-order_1 nds-medium-order_2 nds-large-order_2 nds-size_6-of-12 nds-medium-size_6-of-12 nds-large-size_3-of-12">
                  <div class="nlds-col nds-size_12-of-12">
                     <div class="nds-m-horizontal_xxx-small">
                        <div class="nds-text-title">Provider ID</div>
                        <p class="nds-text-body_regular nds-m-bottom_medium">{provId}</p>
                     </div>
                  </div>
               </div>
               <!-- Gender -->
               <div class="nds-col nds-order_3 nds-medium-order_3 nds-large-order_3 nds-size_6-of-12 nds-medium-size_6-of-12 nds-large-size_3-of-12">
                  <div class="nlds-col nds-size_12-of-12">
                     <div class="nds-m-horizontal_xxx-small">
                        <div class="nds-text-title">Gender</div>
                        <p class="nds-text-body_regular nds-m-bottom_medium">{providerGender}</p>
                     </div>
                  </div>
               </div>
               <!-- Speciality -->
               <div class="nds-col nds-medium-order_4 nds-large-order_4 nds-size_6-of-12 nds-medium-size_6-of-12 nds-large-size_3-of-12 nds-show_medium">
                  <div class="nlds-col nds-size_12-of-12">
                     <div class="nds-m-horizontal_xxx-small">
                        <div class="nds-text-title">Specialty</div>
                        <p class="nds-text-body_regular nds-m-bottom_medium">{providerSpecialties}</p>
                     </div>
                  </div>
               </div>
               <template if:false={labelFHN}>
                  <template if:false={isPublic}>
                     <!-- Choose as PCP Button -->
                     <div
                        if:false={showNotPreferredmodalMessage}
                        class="nds-col nds-medium-order_5 nds-large-order_5 nds-size_1-of-1 nds-medium-size_12-of-12 nds-large-size_12-of-12 nds-show_medium nds-m-bottom_medium"
                     >
                        <!-- <button class="nds-button nds-button_brand nds-text-heading_small" onclick={choosePCP}>Choose as PCP</button>-->
                        <button class="nds-button nds-button_brand nds-text-heading_small" onclick={choosePCP} if:true={chooseAsPCPLink}>Choose as PCP</button>
                     </div>
                     <div
                        if:true={showNotPreferredmodalMessage}
                        class="nds-col nds-medium-order_5 nds-large-order_5 nds-size_1-of-1 nds-medium-size_12-of-12 nds-large-size_12-of-12 nds-show_medium nds-m-bottom_medium"
                     >
                        <!-- <button class="nds-button nds-button_brand nds-text-heading_small" onclick={choosePCP}>Choose as PCP</button>-->
                        <button class="nds-button nds-button_brand nds-text-heading_small" onclick={openNoPreferredPCPModalOpen} if:true={chooseAsPCPLink}>Choose as PCP</button>
                     </div>
                  </template>
               </template>
               <!-- Education -->
               <div class="nds-col nds-order_5 nds-medium-order_6 nds-large-order_6 nds-size_6-of-12 nds-medium-size_6-of-12 nds-large-size_3-of-12">
                  <div class="nlds-col nds-size_12-of-12">
                     <div class="nds-m-horizontal_xxx-small">
                        <div class="nds-text-title">Education</div>
                        <p class="nds-text-body_regular nds-m-bottom_medium">{providerEducation}</p>
                     </div>
                  </div>
               </div>
               <!-- Language -->
               <div class="nds-col nds-order_4 nds-medium-order_7 nds-large-order_7 nds-size_6-of-12 nds-medium-size_6-of-12 nds-large-size_3-of-12">
                  <div class="nlds-col nds-size_12-of-12">
                     <div class="nds-m-horizontal_xxx-small">
                        <div class="nds-text-title">Language Spoken (Other than English)</div>
                        <p class="nds-text-body_regular nds-m-bottom_medium">{providerLanguages}</p>
                     </div>
                  </div>
               </div>
               <div if:true={isPublic} class="nds-col nds-order_9 nds-medium-order_8 nds-large-order_8 nds-size_6-of-12 nds-medium-size_6-of-12 nds-large-size_3-of-12">
                  <div class="nlds-col nds-size_12-of-12">
                     <div class="nds-m-horizontal_xxx-small">
                        <div class="nds-text-title">Network Status</div>
                        <p class="nds-text-body_regular nds-m-bottom_medium">Not Applicable</p>
                     </div>
                  </div>
               </div>
               <div if:false={isPublic} class="nds-col nds-order_9 nds-medium-order_8 nds-large-order_8 nds-size_6-of-12 nds-medium-size_6-of-12 nds-large-size_3-of-12">
                  <div class="nlds-col nds-size_12-of-12">
                     <div class="nds-m-horizontal_xxx-small">
                        <div class="nds-text-title">Network Status</div>
                        <p class="nds-text-body_regular nds-m-bottom_medium">{providerNetworkStatus}</p>
                     </div>
                  </div>
               </div>
               <!-- Board Certifictions -->
               <div class="nds-col nds-order_6 nds-medium-order_9 nds-large-order_9 nds-size_6-of-12 nds-medium-size_6-of-12 nds-large-size_3-of-12">
                  <div class="nlds-col nds-size_12-of-12">
                     <div class="nds-m-horizontal_xxx-small">
                        <div class="nds-text-title">Board Certifications</div>
                        <p class="nds-text-body_regular nds-m-bottom_medium">{providerBoardCert}</p>
                     </div>
                  </div>
               </div>

               <div class="nds-col nds-order_10 nds-medium-order_11 nds-large-order_11 nds-size_6-of-12 nds-medium-size_6-of-12 nds-large-size_3-of-12 nds-media" if:true={iconACPNY}>
                  <div class="nds-col nds-size_1-of-1">
                     <div class="nds-grid nds-grid_vertical-align-center">
                        <div class="cursor-print-details" title="ACPNY" onclick={redirectMenu}>
                           <div class="nds-hide_medium nds-p-bottom_x-small">
                              <c-custom-icon icon-name="ACPNY_Portal_ONLY" size="medium" title="ACPNY" alternative-text="ACPNY" class="nds-p-right_x-small"></c-custom-icon>
                           </div>
                           <div class="nds-show_medium">
                              <c-custom-icon
                                 icon-name="ACPNY_Portal_ONLY"
                                 size="medium"
                                 title="ACPNY"
                                 alternative-text="ACPNY"
                                 class="nds-p-right_x-small"
                                 show-tooltip="true"
                                 tooltip-content="This physician practices at AdvantageCare Physicians, one of the largest primary and specialty care practices in the New York area."
                              ></c-custom-icon>
                           </div>
                        </div>
                        <a class="nds-text-body_regular" title="ACPNY" onclick={redirectMenu}>ACPNY</a>
                     </div>
                  </div>
               </div>
               <div class="nds-col nds-order_10 nds-medium-order_11 nds-large-order_11 nds-size_6-of-12 nds-medium-size_6-of-12 nds-large-size_3-of-12 nds-media" if:true={iconBronxDocs}>
                  <div class="nds-col nds-size_1-of-1">
                     <div class="nds-grid nds-grid_vertical-align-center">
                        <div class="cursor-print-details" title="BronxDocs" onclick={redirectMenu}>
                           <div class="nds-hide_medium">
                              <c-custom-icon icon-name="Bronx_Doctors" size="medium" title="BronxDocs" alternative-text="BronxDocs" class="nds-p-right_x-small"> </c-custom-icon>
                           </div>
                           <div class="nds-show_medium">
                              <c-custom-icon
                                 icon-name="Bronx_Doctors"
                                 size="medium"
                                 title="BronxDocs"
                                 alternative-text="BronxDocs"
                                 class="nds-p-right_x-small"
                                 show-tooltip="true"
                                 tooltip-content="This physician practices at BronxDocs, a multispecialty practice serving the Bronx community."
                              >
                              </c-custom-icon>
                           </div>
                        </div>
                        <a class="nds-text-body_regular" title="BronxDocs" onclick={redirectMenu}>BronxDocs</a>
                     </div>
                  </div>
               </div>
               <div class="nds-col nds-order_10 nds-medium-order_11 nds-large-order_11 nds-size_6-of-12 nds-medium-size_6-of-12 nds-large-size_3-of-12 nds-media" if:true={labelFHN}>
                  <div class="nds-col nds-size_1-of-1">
                     <div class="nds-grid nds-grid_vertical-align-center">
                        <div class="cursor-print-details" title="FHN">
                           <div class="nds-hide_medium">
                              <p class="nds-text-body_regular">First Health Network</p>
                           </div>
                           <div class="nds-show_medium">
                              <c-custom-icon
                                 custom-label="First Health Network"
                                 title="FHN"
                                 alternative-text="FHN"
                                 class="nds-p-right_x-small nds-p-top_xx-small"
                                 show-tooltip="true"
                                 tooltip-position="default"
                                 tooltip-content="This provider is part of the First Health Network (FHN). When you call to make an appointment, let the office know you have access to First Health Network."
                              >
                              </c-custom-icon>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="nds-col nds-order_10 nds-medium-order_11 nds-large-order_11 nds-size_6-of-12 nds-medium-size_6-of-12 nds-large-size_3-of-12 nds-media" if:true={iconPreferred}>
                     <span>
                        <svg
                           height="25px"
                           width="35px"
                           xmlns="http://www.w3.org/2000/svg"
                           x="0px"
                           y="0px"
                           viewBox="0 0 70 70"
                           class="c-icon-brand-stroke"
                           style="fill: none; stroke-linecap: round; stroke-linejoin: round; stroke-width: 2px"
                        >
                           <g id={ProviderId} data-name="Compass Preferred">
                              <path id="layer01" data-name="layer1" class="cls-1" d="M35,5,L35,13"></path>
                              <path id="layer01-2" data-name="layer1" class="cls-1" d="M35,57,L35,65"></path>
                              <path id="layer01-3" data-name="layer1" class="cls-1" d="M5,35,L13,35"></path>
                              <path id="layer01-4" data-name="layer1" class="cls-1" d="M56.88,35,L64.88,35"></path>
                              <polygon id="layer02" data-name="layer2" class="cls-1" points="23 47 29 29 47 23 41 41 23 47"></polygon>
                              <path id="layer02-1" data-name="layer2" class="cls-1" d="M29,29,L41,41"></path>
                              <circle id="layer01-5" data-name="layer1" class="cls-1" cx="35" cy="35" r="30"></circle>
                           </g>
                        </svg>
                     </span>
                     <p class="nds-text-title nds-p-vertical_small">Compass</p>
               </div>
               <template if:true={providerMedicaidshowhide}>
                  <div class="nds-col nds-order_7 nds-medium-order_11 nds-large-order_11 nds-size_6-of-12 nds-medium-size_6-of-12 nds-large-size_3-of-12">
                     <div class="nlds-col nds-size_12-of-12">
                        <div class="nds-m-horizontal_xxx-small">
                           <div class="nds-text-title">Accepts Medicaid</div>
                           <p class="nds-text-body_regular nds-m-bottom_medium">{providerAcceptsMedicaid}</p>
                        </div>
                     </div>
                  </div>
               </template>

               <!-- Board Certifictions Text Block -->
               <div class="nds-col nds-order_10 nds-medium-order_11 nds-large-order_11 nds-size_12-of-12 nds-medium-size_12-of-12 nds-large-size_12-of-12 nds-media">
                  <div class="nds-col nds-size_12-of-12 nds-media">
                     <c-custom-icon class="nds-m-right_x-small" icon-name="Information_Tool_Tip" size="small" variant="information" alternative-text="Info"></c-custom-icon>
                     <p class="nds-text-body_regular nds-m-bottom_medium">
                        In order to check provider Board Certification status, please access one of the listed websites,&nbsp;
                        <a href="https://www.abms.org" target="_blank" aria-label="ABMS org will open a new tab">https://www.abms.org</a>
                        <lightning-icon
                           theme="nds"
                           icon-name="utility:new_window"
                           size="xx-small"
                           class="nds-p-left_xx-small nds-m-right_xxx-small nds-brand c-fc-action-icon_right"
                        ></lightning-icon>
                        American Board of Medical Specialties (ABMS) or&nbsp;
                        <a href="https://osteopathic.org" target="_blank" aria-label="Osteopathic org will open a new tab">https://osteopathic.org</a>
                        <lightning-icon
                           theme="nds"
                           icon-name="utility:new_window"
                           size="xx-small"
                           class="nds-p-left_xx-small nds-m-right_xxx-small nds-brand c-fc-action-icon_right"
                        ></lightning-icon>
                        American Osteopathic Association (AOA).
                     </p>
                  </div>
               </div>
               <!--Original Hospital affiliation placement-->
            </div>
         </lightning-accordion-section>
      </lightning-accordion>
   </div>

   <!-- Location Information Block -->
   <div class="slds-card nds-m-bottom_small">
      <lightning-accordion active-section-name={activeSectionNameLocationInfo} allow-multiple-sections-open={sectionOpen}>
         <lightning-accordion-section name="LocationInformation" label="Location Information">
            <!-- Show only on desktop -->
            <div class="nds-grid nds-wrap nds-show_medium slds-p-horizontal_large">
               <div class="nds-grid nds-wrap nds-col nds-medium-order_1 nds-large-order_1 nds-medium-size_9-of-12 nds-large-size_9-of-12 nds-p-horizontal_x-small">
                  <!-- Address -->
                  <div class="nds-col nds-medium-order_1 nds-large-order_1 nds-medium-size_4-of-12 nds-large-size_4-of-12">
                     <div class="nds-col nds-size_12-of-12">
                        <div class="nds-text-body_regular">
                           <div class="nds-text-body_regular nds-text-title">Address</div>
                           <p class="nds-text-body_regular">{locationAdd1}, {locationAdd2} <br />{locationCity}, {locationState} {locationZipFormatted}</p>
                        </div>
                     </div>
                  </div>
                  <!-- Phone Number -->
                  <div class="nds-col nds-medium-order_2 nds-large-order_2 nds-medium-size_4-of-12 nds-large-size_4-of-12">
                     <div class="nds-col nds-size_12-of-12">
                        <div class="nds-text-body_regular">
                           <div class="nds-text-body_regular nds-text-title">Phone Number</div>
                           <p class="nds-text-body_regular">{locationPhone}</p>
                        </div>
                     </div>
                  </div>
                  <div if:true={isPublic} class="nds-col nds-medium-order_3 nds-large-order_3 nds-medium-size_4-of-12 nds-large-size_4-of-12">
                     <div class="nds-col nds-size_12-of-12">
                        <div class="nds-text-body_regular">
                           <div class="nds-text-body_regular nds-text-title">Plan Accepted</div>
                           <p class="nds-text-body_regular">Plan Not Selected</p>
                        </div>
                     </div>
                  </div>
                  <div if:false={isPublic} class="nds-col nds-medium-order_3 nds-large-order_3 nds-medium-size_4-of-12 nds-large-size_4-of-12">
                     <div class="nds-col nds-size_12-of-12">
                        <div class="nds-text-body_regular">
                           <div class="nds-text-body_regular nds-text-title">Plan Accepted</div>
                           <p class="nds-text-body_regular">{locationPlanAccepted}</p>
                        </div>
                     </div>
                  </div>
                  <!-- Get Directions and Multiple Offices Link - Show only on desktop -->
                  <div class="nds-col nds-medium-order_4 nds-large-order_4 nds-medium-size_12-of-12 nds-large-size_12-of-12 nds-media">
                     <!-- Get Directions -->
                     <div class="nds-col nds-size_2-of-12 nds-medium-size_3-of-12 nds-large-size_2-of-12 nds-m-bottom_small">
                        <a href={directionsUrl} target="_blank" class="nds-text-link" aria-label="Get Directions will open a new tab">Get Directions</a>
                     </div>
                     <!-- Multiple Offices -->
                     <div if:true={locationMultipleOfficeLink} class="nds-col nds-medium-size_5-of-12 nds-large-size_3-of-12 nds-m-bottom_small nds-media">
                        <div class="nds-col nds-size_2-of-12">
                           <c-custom-icon icon-name="Multiple Offices_Locations" size="small" variant="information" alternative-text="Multiple Offices"></c-custom-icon>
                        </div>
                        <div class="nds-col nds-size_10-of-12">
                           <a href="#" data-btn-id={provId} class="nds-text-link" onclick={navigateToMutlipleOffice} aria-label="Multiple Offices will take you to Provider Offices Page"
                              >Multiple Offices</a>
                        </div>
                     </div>
                  </div>
                  <div class="nds-col nds-order_8 nds-medium-order_8 nds-large-order_8 nds-size_6-of-12 nds-medium-size_6-of-12 nds-large-size_3-of-12 nds-media" if:true={iconCOE}>
                     <span>
                        <svg
                           height="25px"
                           width="35px"
                           fill="#ffffff"
                           xmlns="http://www.w3.org/2000/svg"
                           x="0px"
                           y="0px"
                           viewBox="0 0 60 65"
                           class="c-icon-brand-stroke"
                           style="enable-background: new 0 0 94 62.06"
                           xml:space="preserve"
                        >
                           <g id={ProviderId} data-name="Layer 2">
                              <g id={ProviderId} data-name="Capa 1">
                                 <path id="layer2" class="cls-1" d="M5.45,57.01,L5.45,16.18"></path>
                                 <path id="layer2-2" class="cls-1" d="M58.53,16.18,L58.53,57.01"></path>
                                 <rect id="layer1" class="cls-1" x="22.8" y="45.78" width="18.37" height="16.33" />
                                 <path id="layer2-3" data-name="layer2" class="cls-1" d="M22.8 62.11 1.36 62.11 1.36 57.01 22.8 57.01z"></path>
                                 <path id="layer2-4" data-name="layer2" class="cls-1" d="M41.18 57.01 62.61 57.01 62.61 62.11 41.18 62.11z"></path>
                                 <path id="layer1-2" data-name="layer1" class="cls-1" d="M31.99,45.78,L31.99,62.11"></path>
                                 <path id="layer2-5" data-name="layer2" class="cls-1" d="M22.55 16.18 1.36 16.18 1.36 10.05 21.84 10.05z"></path>
                                 <path id="layer2-6" data-name="layer2" class="cls-1" d="M42.13 10.05 62.61 10.05 62.61 16.18 41.42 16.18z"></path>
                                 <rect id="layer2-7" data-name="layer2" class="cls-1" x="10.55" y="21.28" width="6.12" height="6.12" />
                                 <rect id="layer2-8" data-name="layer2" class="cls-1" x="47.3" y="21.28" width="6.12" height="6.12" />
                                 <rect id="layer2-9" data-name="layer2" class="cls-1" x="10.55" y="33.53" width="6.12" height="6.12" />
                                 <rect id="layer2-10" data-name="layer2" class="cls-1" x="10.55" y="45.78" width="6.12" height="6.12" />
                                 <rect id="layer2-11" data-name="layer2" class="cls-1" x="47.3" y="45.78" width="6.12" height="6.12" />
                                 <rect id="layer2-12" data-name="layer2" class="cls-1" x="22.8" y="33.53" width="6.12" height="6.12" />
                                 <rect id="layer2-13" data-name="layer2" class="cls-1" x="35.05" y="33.53" width="6.12" height="6.12" />
                                 <rect id="layer2-14" data-name="layer2" class="cls-1" x="47.3" y="33.53" width="6.12" height="6.12" />
                                 <path id="layer2-15" data-name="layer2" class="cls-1" d="M28.93 21.84 28.93 27.41 22.8 27.41 22.8 21.28 27.53 21.28z"></path>
                                 <path id="layer2-16" data-name="layer2" class="cls-1" d="M36.44 21.28 41.18 21.28 41.18 27.41 35.05 27.41 35.05 21.84z"></path>
                                 <circle id="layer1-3" data-name="layer1" class="cls-1" cx="31.99" cy="12.09" r="10.21" />
                                 <path id="layer1-4" data-name="layer1" class="cls-1" d="M31.99,8.01,L31.99,16.18"></path>
                                 <path id="layer1-5" data-name="layer1" class="cls-1" d="M27.91,12.09,L36.07,12.09"></path>
                              </g>
                           </g>
                        </svg>
                     </span>
                     <p class="nds-text-title nds-p-vertical_small">Center Of Excellence</p>
                  </div>
                  <!-- Wheelchair Accesible -->
                  <div class="nds-col nds-medium-order_6 nds-large-order_5 nds-medium-size_4-of-12 nds-large-size_4-of-12 nds-m-bottom_small">
                     <div class="nds-col nds-size_12-of-12">
                        <div class="nds-text-body_regular">
                           <div class="nds-text-body_regular nds-text-title">Wheelchair Accessible</div>
                           <p class="nds-text-body_regular">{locationWheelchairAcc}</p>
                        </div>
                     </div>
                  </div>
                  <!-- Accepting New Patients -->

                  </div>
                  <div class="nds-col nds-p-top_small">
                     <p class="nds-text-color_default">Are you already a patient of this doctor?</p>
                  </div>
               </div>
               <div class="nds-grid nds-wrap nds-align_absolute-center">
                  <div class="nds-size_1-of-1 nds-medium-size_6-of-12 nds-large-size_3-of-12 nds-m-bottom_small nds-m-right_xx-small">
                     <button class="nds-button nds-button_neutral nds-button_stretch" onclick={openNoPCPModal} title="Cancel">No</button>
                  </div>
                  <div class="nds-size_1-of-1 nds-medium-size_6-of-12 nds-large-size_3-of-12 nds-m-bottom_small">
                     <button class="nds-button nds-button_brand nds-button_stretch" onclick={moveToChangePCP} title="OK">Yes</button>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <div class="nds-backdrop nds-backdrop_open"></div>
   </template>

   <template if:true={isNoPCPModalOpen}>
      <!-- Modal/Popup Box LWC starts here -->
      <section role="dialog" tabindex="0" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="nds-modal nds-fade-in-open">
         <div class="nds-modal__container">
            <!-- Modal/Popup Box LWC header here -->
            <header class="nds-modal__header modal-header-confirmation modalChooseAsPCP">
               <h2 id="modal-heading-02" class="nds-hyphenate modal-title">Warning</h2>
            </header>
            <!-- Modal/Popup Box LWC body starts here -->
            <div class="nds-modal__content nds-p-around_medium" id="modal-content-id-2">
               <div class="nds-grid nds-p-around_medium">
                  <div class="nds-col nds-align_absolute-center">
                     <c-custom-icon icon-name="Information_Tool_Tip" size="x-small" variant="information" alternative-text="Info"></c-custom-icon>
                  </div>
                  <div class="nds-col nds-p-top_small">
                     <p class="nds-text-color_default">This doctor is not accepting new patients. Please choose another Primary Care Provider.</p>
                  </div>
               </div>
               <div class="nds-grid">
                  <div class="nds-size_1-of-1 nds-medium-size_6-of-12 nds-large-size_3-of-12 nds-align_absolute-center">
                     <button class="nds-button nds-button_brand nds-button_stretch" onclick={stayInSelectProv} title="Cancel">OK</button>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <div class="nds-backdrop nds-backdrop_open"></div>
   </template>

   <template if:true={isNoPreferredPCPModalOpen}>
      <!-- Modal/Popup Box LWC starts here -->
      <section
         role="dialog"
         tabindex="0"
         aria-labelledby="modal-heading-01"
         aria-modal="true"
         aria-describedby="modal-content-id-1"
         class="nds-modal nds-modal__confirmation nds-fade-in-open modalAccessibility">
         <div class="nds-modal__container">
            <!-- Modal/Popup Box LWC header here -->
            <!-- Modal/Popup Box LWC body starts here -->
            <div class="nds-modal__content nds-p-around_medium" id="modal-content-id-4">
               <div class="nds-grid nds-p-around_medium">
                  <div if:true={showAttentisNotPreferredmodalMessage} class="nds-col nds-p-top_small">
                     <p class="nds-text-color_default">
                        Did you know that if you choose a Preferred Provider, rather than any other PCP in the network, youll have lower copays for most professional services?
                     </p>
                  </div>
               </div>

               <div class="nds-show_medium nds-grid">
                  <div class="nds-size_1-of-1 nds-medium-size_6-of-12 nds-large-size_4-of-12 nds-align_absolute-center">
                     <button class="nds-button nds-button_brand nds-button_stretch" onclick={choosePCP} title="Proceed">No, Please Proceed</button>
                  </div>
                  <div class="nds-size_1-of-1 nds-medium-size_6-of-12 nds-large-size_4-of-12 nds-align_absolute-center">
                     <button class="nds-button nds-button_brand nds-button_stretch" onclick={stayInSelectProv} title="Cancel">Go Back</button>
                  </div>
               </div>

               <div class="nds-hide_medium nds-grid sticky nds-wrap">
                  <button class="nds-button nds-button_neutral nds-button_stretch nds-size_12-of-12 modalclass" onclick={choosePCP} title="Proceed">No, Please Proceed</button>

                  <button class="nds-button nds-button_brand nds-button_stretch nds-size_12-of-12" onclick={stayInSelectProv} title="Cancel">Go Back</button>
               </div>
            </div>
         </div>
      </section>
      <div class="nds-backdrop nds-backdrop_open"></div>
   </template>
   <!-- bronx redirect modal -->
   <template if:true={bronxModal}>
      <section role="dialog" tabindex="0" aria-labelledby="modal-heading-05" aria-modal="true" aria-describedby="modal-content-id-5" class="nds-modal nds-fade-in-open">
         <div class="nds-modal__container">
            <!-- Modal/Popup Box LWC header here -->
            <!-- Modal/Popup Box LWC body starts here -->
            <div class="nds-modal__content nds-p-around_medium" id="modal-content-id-5">
               <!-- Information -->
               <div class="nds-grid nds-p-around_medium">
                  <lightning-icon icon-name="utility:info_alt" alternative-text="Info" size="medium" title="Info" class="nds-m-right_small nds-brand"></lightning-icon>
                  <p class="nds-text-body_regular">{redirectMessage}</p>
               </div>
               <!-- Buttons -->
               <div class="nds-grid nds-wrap nds-p-top_medium">
                  <div class="nds-size_1-of-1 nds-col nds-small-size_5-of-12 nds-medium-size_5-of-12 nds-large-size_5-of-12 nds-align_absolute-center nds-m-bottom_medium">
                     <button class="nds-button nds-button_neutral nds-button_stretch" onclick={bronxClose} title="Cancel">Cancel</button>
                  </div>
                  <div class="nds-size_1-of-1 nds-col nds-small-size_5-of-12 nds-medium-size_5-of-12 nds-large-size_5-of-12 nds-align_absolute-center nds-m-bottom_medium">
                     <template if:true={allowACPNYRedirect}>
                        <button class="nds-button nds-button_brand nds-button_stretch" onclick={acpnySite} title="Continue">Continue</button>
                     </template>
                     <template if:true={allowBronxDocsRedirect}>
                        <button class="nds-button nds-button_brand nds-button_stretch" onclick={bronxSite} title="Continue">Continue</button>
                     </template>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <div class="nds-backdrop nds-backdrop_open"></div>
   </template>
</template>
